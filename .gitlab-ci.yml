stages:
  - update
  - deploy

update_repo:
  stage: update
  only:
    - dev
  script:
    - cd /media/sf_dev/consulwar/ && git pull origin dev && git checkout dev
    - cd /media/sf_dev/consulwar/content && git pull origin dev && git checkout dev

job_deploy:
  stage: deploy
  only:
    - dev
  script:
    - cd /media/sf_dev/consulwar/ && sudo mupx deploy