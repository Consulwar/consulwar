stages:
  - update
  - deploy

update_repo:
  stage: update
  only:
    - dev
  script:
    - cd /media/sf_dev/consulwar/ && git fetch git@gitlab.consulwar.ru:zav/consulwar.git && git checkout dev && git reset --hard dev && git pull
    - cd /media/sf_dev/consulwar/content && git fetch git@gitlab.consulwar.ru:zav/consulwar-content.git && git checkout dev && git reset --hard dev && git pull

job_deploy:
  stage: deploy
  only:
    - dev
  script:
    - cd /media/sf_dev/consulwar/ && sudo mupx deploy