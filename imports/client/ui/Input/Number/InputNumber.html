<template name="InputNumber">
  <input 
    name={{name}}
    type="number"
    class="
      cw--input
      {{#if eq item.max 0}}cw--input__disabled{{/if}}
      {{class}}
      {{className}}
    "
    value="{{#if (or this.isShowZero (gt value.get 0))}}{{value.get}}{{/if}}"
    onInput={{onInput}}
    onFocus={{onFocus}}
    disabled={{isDisabled}}
    placeholder={{placeholder}}
  />
</template>
