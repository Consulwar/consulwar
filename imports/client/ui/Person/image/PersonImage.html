<template name="PersonImage">
  <div class="cw--PersonImage {{class}}">
    <img class="cw--PersonImage__avatar" src="{{person.getImage}}"/>
    <div class="cw--PersonImage__title">{{person.title}}</div>
    {{#if and showChangeOption (gt person.skinCount 1)}}
      <button class="cw--PersonImage__change" onClick={{changeAvatar}}>
        <img
          class="cw--PersonImage__icon"
          alt="Сменить аватар"
          src="{{person.icon}}"
        />
      </button>
    {{/if}}
  </div>
</template>
