<template name="Buffs">
  <div class="cw--Buffs">
    {{#each bonus in getBonus}}
      <div
        class="
          cw--Buffs__item
          cw--Buffs__item_{{bonus.type}}
        "
        data-tooltip={{bonus.tooltip}}
        data-tooltip-direction="e"
      >
        <div
          class="
            cw--Buffs__icon
            cw--Buffs__icon_{{bonus.type}}
            {{#if bonus.hasMark}}
              cw--Buffs__icon_hasMark
            {{/if}}
          "
        ></div>
      </div>
    {{/each}}
  </div>
</template>
