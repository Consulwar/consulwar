<template name="BuildMaximum">
  <div class="cw--BuildMaximum">
    <div class="cw--BuildMaximum__head">Кнопка Максимум</div>
    <div class="cw--BuildMaximum__short">
      <button class="cw--button cw--button_max cw--BuildMaximum__shortButton"></button>
      &mdash; Выбрать доступный максимум
    </div>
    <div class="cw--BuildMaximum__description">
      Эта кнопка предназначена для того, чтобы можно было выбрать максимум доступных юнитов или строений в зависимости от количества ресурсов и наличия технологий. Это удобство доступно обладателям VIP-аккаунта.
    </div>
    <div class="cw--color_credit">
      В данный момент у вас нет VIP-аккаунта
    </div>
    <div class="cw--BuildMaximum__actions">
      <button
        class="
          cw--BuildMaximum__getAccount
          cw--button
          cw--button_type_primary
          cw--button_type_primary_green
        "
        onClick={{getVip}}
        data-sound="click"
      >
        Хочу VIP
      </button>
      <button
        class="
          cw--BuildMaximum__skip
          cw--button
          cw--button_flat
        "
        onClick={{closeWindow}}
        data-sound="click"
      >
        Не сейчас
      </button>
    </div>
  </div>
</template>
