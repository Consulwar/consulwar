<template name="CosmosFleetPopup">
  <div 
    class="
      cw--CosmosFleetPopup
      {{#if isMapView}}
        cw--CosmosFleetPopup_mapView
        {{#if not allowActions}}
          cw--CosmosFleetPopup_notLocked
        {{/if}}
      {{/if}}
    "
    style="left: {{position.x}}px; top: {{position.y}}px;"
  >
    {{#if ship}}
      {{#if ship.isHumans}}
        <h2 class="humans">
          {{ship.status}} 
          {{#if ship.owner}}
            <a href="{{pathFor 'statistics' hash=ship.owner}}">{{ship.owner}}</a>
          {{/if}}
        </h2>
      {{/if}}
      {{#if ship.mission}}
        <div class="cw--CosmosFleetPopup__mission">
          {{ship.mission.name}}
          {{ship.mission.level}}
          уровня
          <span class="cw--CosmosFleetPopup__unitsPower">
            {{formatNumberWithISO getReptilesFleetPower}}
          </span>
        </div>
      {{/if}}
      <div>
        {{#each drop.items}}
          <a href="{{this.url}}" class="{{this.id}}" title="{{this.name}}">{{this.chance}}%</a>
        {{/each}}
      </div>

      {{#if ship.mission.reward}}
        {{> ResourcePrice args
          price=ship.mission.reward
          isShowDiff=false
          className='cw--CosmosFleetPopup__missionReward'
        }}
      {{/if}}

      {{> Units args
        isSpace=true
        units=ship.units
        isReptiles=ship.mission
      }}

      {{#if getTimeLeft}}
        <div class="cw--CosmosFleetPopup__timer">
          Время до цели:
          <time class="cw--CosmosFleetPopup__time">
            {{formatSeconds getTimeLeft}}
          </time>
        </div>
      {{/if}}
      {{#if and allowActions ship.canSend}}
        <div class="cw--CosmosFleetPopup__actions">
          <button
            onClick={{attack}}
            class="
              cw--button
              cw--button_type_primary
              cw--button_type_primary_orange
              cw--CosmosFleetPopup__action
            "
            data-sound="hover,click"
          >
            Перехватить
          </button>
        </div>
      {{/if}}
    {{/if}}
  </div>
</template>
