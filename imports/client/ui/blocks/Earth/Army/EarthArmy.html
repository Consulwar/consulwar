<template name="EarthArmy">
  <div class="cw--EarthArmy">
    {{#each unit in getArmy}}
      <div
        onClick={{showUnit unit.id}}
        class="
          cw--EarthArmy__unit
          {{#unless unit.count}}
            cw--EarthArmy__unit_passive
          {{/unless}}
        "
        data-sound="hover, click"
      >
        <img
          class="cw--EarthArmy__unitIcon"
          src={{unit.icon}}
          alt={{unit.title}}
        />
        {{#if unit.count}}
          <div class="cw--EarthArmy__unitCount">
            {{formatNumberWithISO unit.count 3}}
            {{#if unit.myArmy}}
              ({{formatNumberWithISO unit.myArmy 3}})
            {{/if}}
          </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
