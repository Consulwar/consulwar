<template name="Effect">
  {{#if item.effects}}
    <div class="cw--Effect">
      <div class="cw--Effect__currentLevel">
        {{#if item.maxLevel}}
          <div class="title">
            {{#with item.effects.[0]}}
              Текущий уровень: {{level}}<br/>
            {{/with}}
          </div>
        {{/if}}
        {{> EffectList args
          effects=item.effects
          level=item.effects.[0].level
          hideAdditional=true
          additionalClass="cw--color_metal"
        }}
      </div>

      <div class="cw--Effect__nextLevel">
        <div class="title">
          Следующий уровень: {{nextLevel}}<br/>
        </div>
        {{> EffectList args
          effects=item.effects
          level=nextLevel
          hideAdditional=true
          additionalClass="cw--color_credit"
        }}
      </div>
    </div>
  {{/if}}
</template>
