<template name="Maximum">
  <div class="cw--Maximum">
    <div class="cw--Maximum__head">Кнопка Максимум</div>
    <div class="cw--Maximum__short">
      <button class="cw--button cw--button_max cw--Maximum__shortButton"></button>
      &mdash; Выбрать доступный максимум
    </div>
    <div class="cw--Maximum__description">
      Эта кнопка предназначена для того, чтобы можно было выбрать максимум доступных юнитов или строений в зависимости от количества ресурсов и наличия технологий. Это удобство доступно обладателям VIP-аккаунта.
    </div>
    <div class="cw--color_credit">
      В данный момент у вас нет VIP-аккаунта
    </div>
    <div class="cw--Maximum__actions">
      <button
        class="
          cw--Maximum__getAccount
          cw--button
          cw--button_type_primary
          cw--button_type_primary_green
        "
        onClick={{getVip}}
      >
        Хочу VIP
      </button>
      <button
        class="
          cw--Maximum__skip
          cw--button
          cw--button_flat
        "
        onClick={{closeWindow}}
      >
        Не сейчас
      </button>
    </div>
  </div>
</template>
