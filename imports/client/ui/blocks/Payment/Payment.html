<template name="Payment">
  <div class="cw--Payment">
    <div class="cw--Payment__header">
      <span class="cw--color_human">Помните, Консулы:</span>
      покупая
      <span class="cw--color_credit">Грязные Галактические Кредиты,</span>
      вы поддерживаете
      <span class="cw--color_human">Борьбу за освобождение Земли от Рептилоидов.</span>
    </div>
    <div class="cw--Payment__items">
      <div class="cw--Payment__shadow">
        <div class="cw--Payment__shadowText">
          <p class="cw--Payment__shadowHead">
            Доната больше нет.
          </p>
          Каждый игровой день Вы получаете
          <span class="cw--color_credit">
            100 ГГК
          </span>
        </div>
      </div>
      {{#each item in paymentItems}}
        <div
          class="cw--Payment__item"
          style="background-image:url(/img/game/Payment/{{item.id}}.jpg"
        >
          <div class="cw--Payment__itemTitle">
            Кредиты: <span class="cw--color_credit">{{formatNumber item.result.base}}</span>
            {{#if item.result.bonus}}
              + 
              <span class="cw--color_credit">
                {{formatNumber item.result.bonus}}
              </span>
            {{/if}}
            {{#if item.result.extra}}
              + 
              <span class="cw--color_credit">
                {{formatNumber item.result.extra}}
              </span>
            {{/if}}
          </div>

          <div class="cw--Payment__itemProfit">
            {{formatNumber item.profit.resources.credits}}
            {{#if item.result.extra}}
              <span class="cw--Payment__itemOldProfit">
                {{formatNumber (sum item.result.base (or item.result.bonus 0))}}
              </span>
            {{/if}}
          </div>
          <div class="cw--Payment__itemPrice">
            {{formatNumber item.cost.rub}}
          </div>
          
          <button
            class="
              cw--Payment__buy
              cw--button
              cw--button_type_primary
              cw--button_type_primary_green
            "
            data-sound="hover, click"
          >
            Приобрести
          </button>
        </div>
      {{/each}}
    </div>
    <div class="cw--Payment__footer">
      <a
        class="cw--Payment__historyLink"
        onClick={{showHistory}}
        data-sound="hover, click"
      >
        История покупок/расходов
      </a>
    </div>
  </div>
</template>
