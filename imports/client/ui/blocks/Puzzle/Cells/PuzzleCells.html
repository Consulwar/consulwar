<template name="PuzzleCells">
  <div class="cw--PuzzleCells {{className}}">
    {{#each cell in cells}}
      <div
        class="
          cw--PuzzleCells__cell
          {{hasAnswer cell}}
        "
        onClick={{onClick cell}}
        onDrop={{onDrop cell}}
        onDragover={{highlight}}
        onDragleave={{unhighlight}}
        onBlur={{unhighlight}}
      >
        {{#if (answer cell)}}
          {{> ResourceSingle args 
            resources=(answer cell)
            showCount=false
            className="cw--PuzzleCells_artifact"
          }}
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
