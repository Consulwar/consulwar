<template name="Requirements">
  {{#if requirements}}
  <div class="cw--Requirements {{class}}">
    <div class="cw--Requirements__head">
      Необходимые технологии:
    </div>
    {{#each requirements}}
      <a
        class="
          cw--Requirements__item
          cw--Requirements__item_{{this.[0].engName}}
          {{#if this.[0].has this.[1]}}has{{/if}}
        "
        href="{{this.[0].url}}"
      >
        <div class="
            cw--Requirements__itemTitle
            cw--Requirements__itemTitle_{{this.[0].type}}
          "
        >
          {{this.[0].name}}
        </div>
        <div class="cw--Requirements__levelHas">
          Требование: {{#if gt this.[1] 1}}{{this.[1]}} уровень{{/if}}
        </div>
        <div class="cw--Requirements__levelNeed">
          Имеется:
            <span class="
              cw--Requirements__currentLevel
              {{#if gt this.[1] this.[0].currentLevel}}
                cw--Requirements__currentLevel_need
              {{/if}}
              "
            >
              {{this.[0].currentLevel}} уровень
            </span>
        </div>
      </a>
    {{/each}}
  </div>
  {{/if}}
</template>
