<template name="Requirements">
  {{#if requirements}}
    <div class="cw--Requirements {{className}}">
      <div class="cw--Requirements__head">
        Необходимые технологии:
      </div>
      {{#each requirement in getRequirements}}
        <a
          class="cw--Requirements__item"
          style="background-image: url({{requirement.icon}});"
          href={{requirement.url}}
          data-sound="click"
        >
          <div class="
              cw--Requirements__itemTitle
              cw--Requirements__itemTitle_{{requirement.type}}
            "
          >
            {{requirement.title}}
          </div>
          <div class="cw--Requirements__levelNeed">
            Требование: 
              <span class="
                  cw--Requirements__levelOk
                  {{#if gt requirement.needLevel requirement.currentLevel}}
                    cw--Requirements__levelNeedMore
                  {{/if}}
                "
              >
                {{requirement.needLevel}} уровень
              </span>
          </div>
          <div class="cw--Requirements__levelHas">
            Имеется:
              <span class="cw--Requirements__currentLevel">
                {{requirement.currentLevel}} уровень
              </span>
          </div>
        </a>
      {{/each}}
    </div>
  {{/if}}
</template>
