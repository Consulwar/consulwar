<template name="ResourcePrice">
  <div class="cw--ResourcePrice {{class}}">
    {{#each (getResources price)}}
      {{#if eq this.engName 'time'}}
        <div
          onMouseOver={{showResource this.engName this.price}}
          class="cw--ResourcePrice__time"
          data-tooltip="true"
          data-tooltip-direction="n"
        >
          Время строительства: 
          <time class="cw--ResourcePrice__timeCount">
            {{formatSeconds this.amount}}
          </time>
        </div>
      {{else}}
        <div
          onMouseOver={{showResource this.engName this.price}}
          class="
            cw--ResourcePrice__item
            {{#if (isArtefact this.engName)}}
              cw--Artefact_icon
              cw--Artefact_icon_{{this.group}}
              cw--Artefact_icon_{{this.engName}}
            {{else}}
              cw--Resource_icon
              cw--Resource_icon_{{this.engName}}
            {{/if}}
          "
          onClick={{showArtefacts this.engName}}
          data-tooltip="true" data-tooltip-direction="n"
          data-id="{{this.engName}}"
        >
          {{formatNumberWithISO this.amount 5}}
        </div>
      {{/if}}
    {{/each}}
  </div>
</template>
