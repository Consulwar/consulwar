<template name="ResourcePrice">
  <div class="cw--ResourcePrice {{class}}">
    {{#each resource in (getResources price)}}
      {{#if not resource.obj}}
        <div
          onMouseOver={{showResource 'time' resource.price}}
          class="cw--ResourcePrice__time"
          data-tooltip-direction="n"
        >
          Время строительства: 
          <time class="cw--ResourcePrice__timeCount">
            {{formatSeconds resource.amount}}
          </time>
        </div>
      {{else}}
        {{#if eq resource.obj.type 'artefact'}}
          <div
            onMouseOver={{showResource resource.obj.engName resource.price}}
            style="background-image: url({{resource.obj.icon}})"
            class="
              {{resource.obj.color}}
              cw--ResourcePrice__item
              cw--Artefact_icon
            "
            onClick={{onClick resource.obj.engName}}
            data-id="{{resource.obj.engName}}"
          >
            {{formatNumberWithISO resource.has 3}} / {{formatNumberWithISO resource.amount 3}}
          </div>
        {{else}}
          {{#if eq resource.obj.id 'Resource/Base/Credits'}}
            {{> iconCredits }}
          {{else}}
            <div
              onMouseOver={{showResource resource.obj.engName resource.price}}
              style="background-image: url({{resource.obj.icon}})"
              class="
                {{resource.obj.color}}
                cw--ResourcePrice__item
                cw--Resource_icon
              "
              data-id="{{resource.obj.engName}}"
            >
              {{formatNumberWithISO resource.has 3}} / {{formatNumberWithISO resource.amount 3}}
            </div>
          {{/if}}
        {{/if}}
      {{/if}}
    {{/each}}
  </div>
</template>
