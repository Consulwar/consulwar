<template name="ResourceSingle">
  <div
    class="cw--ResourceSingle {{resource.color}} {{className}}"
    onMouseOver={{showTooltip}}
  >
    {{#if eq resource.id 'Resource/Base/Credit'}}
      {{> iconCredits class="cw--ResourceSingle__image"}}
    {{else}}
      <img 
        class="cw--ResourceSingle__image"
        src="{{resource.icon}}"
        alt="{{resource.title}}"
      />
    {{/if}}
    {{count}}
  </div>
</template>
