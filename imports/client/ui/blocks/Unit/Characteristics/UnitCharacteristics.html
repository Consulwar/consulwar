<template name="UnitCharacteristics">
  {{#if unit.characteristics}}
    <div class="cw--UnitCharacterisctics">
      {{#if addTitle}}
        <div class="cw--UnitCharacterisctics__head">
          {{unit.name}}
        </div>
      {{/if}}
        <div class="cw--UnitCharacterisctics__title">
          Характеристики:
        </div>
        <div class="cw--UnitCharacterisctics__characteristics">
          <div
            class="cw--UnitCharacterisctics__damage"
            onMouseOver={{showWeaponTooltip}}
            data-type="weapon"
            data-tooltip="true"
            data-tooltip-direction="w"
          >
            {{formatNumberWithISO (div (sum unit.characteristics.weapon.damage.min unit.characteristics.weapon.damage.max) 2) 4}}
          </div>
          <div
            class="cw--UnitCharacterisctics__armor"
            onMouseOver={{showWeaponTooltip}}
            data-type="life"
            data-tooltip="true"
            data-tooltip-direction="w"
          >
            {{formatNumberWithISO unit.characteristics.health.armor 4}}
          </div>
          <div class="cw--UnitCharacterisctics__damage_signature">
            {{formatNumberWithISO unit.characteristics.weapon.signature 4}}
          </div>
          <div class="cw--UnitCharacterisctics__armor_signature">
            {{formatNumberWithISO unit.characteristics.health.signature 4}}
          </div>
        </div>
      {{#if unit.targets}}
        <div class="cw--UnitCharacterisctics__title">Приоритеты атаки:</div>
        <div class="cw--UnitCharacterisctics__targets">
          {{#each unit.targets}}
              <a
                onMouseOver={{showUnitTooltip this}}
                {{!-- class="enough_resources {{this.type}}" --}}
                data-tooltip="true"
                data-tooltip-direction="s"
                class="
                  cw--UnitCharacterisctics__target
                  cw--UnitIcon_{{this.engName}}
                "
                href="{{this.url}}"
              ></a>
          {{/each}}
        </div>
      {{/if}}
      {{#if unit.maxCount}}
        <div class="limit">
          Всего юнитов {{formatNumber unit.totalCount}} из {{formatNumber unit.maxCount}}
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>
