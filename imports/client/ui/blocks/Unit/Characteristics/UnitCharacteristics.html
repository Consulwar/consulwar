<template name="UnitCharacteristics">
  {{#if unit.characteristics}}
    <div class="cw--UnitCharacterisctics">
      {{#if addTitle}}
        <div class="cw--UnitCharacterisctics__head">
          {{unit.title}}
        </div>
      {{/if}}
        <div class="cw--UnitCharacterisctics__title">
          Характеристики:
        </div>
        <div class="cw--UnitCharacterisctics__characteristics">
          <div
            class="cw--UnitCharacterisctics__damage"
            onMouseOver={{showCharacteristicsTooltip}}
            data-type="weapon"
          >
            {{formatNumberWithISO (getUnitChars 'weapon.damage') 3}}
          </div>
          <div
            class="cw--UnitCharacterisctics__armor"
            onMouseOver={{showCharacteristicsTooltip}}
            data-type="life"
          >
            {{formatNumberWithISO (getUnitChars 'health.armor') 3}}
          </div>
          <div
            class="cw--UnitCharacterisctics__damage_signature"
            data-tooltip="Радиус поражения"
            data-tooltip-direction="s"
          >
            {{formatNumberWithISO (getUnitChars 'weapon.signature') 3}}
          </div>
          <div
            class="cw--UnitCharacterisctics__armor_signature"
            data-tooltip="Размер защитного поля"
            data-tooltip-direction="s"
          >
            {{formatNumberWithISO (getUnitChars 'health.signature') 3}}
          </div>
        </div>
      {{#if unit.getTargets}}
        <div class="cw--UnitCharacterisctics__title">Приоритеты атаки:</div>
        <div class="cw--UnitCharacterisctics__targets">
          {{#each target in unit.getTargets}}
            <a
              onMouseOver={{showUnitTooltip target}}
              class="cw--UnitCharacterisctics__target"
              style="background-image:url({{target.icon}})"
              href="{{target.url}}"
            ></a>
          {{/each}}
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>
