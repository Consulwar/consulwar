<template name="UserLogin">
  <div class="cw--UserLogin">
    {{> PersonImage
      person=Tamily
      showChangeOption=false
      class="cw--UserLogin__person"
    }}
    <div class="cw--UserLogin__content">
      <div class="cw--UserLogin__intro">
        Рада вас видеть, Консул, желаете ввести свои параметры для подключения 
        к каналу связи или же вы уже имеете Аккаунт Связи со вселенной 42?
      </div>
      <div class="cw--UserLogin__formSection">
        <div class="cw--UserLogin__formTitle">
          Вход
        </div>
        <form class="cw--UserLogin__form" onSubmit={{login}}>
          <div class="cw--UserLogin__inputs">
            <div class="cw--UserLogin__inputsGroup">
              {{> InputString args
                name="username"
                value=username
                validators=usernameValidators
                errors=errors
                required=true
                className="cw--UserLogin__input"
                placeholder="Введите Никнейм"
              }}
              {{> InputCheckbox args
                name="remember"
                errors=errors
                disabled=true
                className="cw--UserLogin__remember"
                checked=isRememberMe
                label="Запомнить меня"
              }}
            </div>
            <div class="cw--UserLogin__inputsGroup">
              {{> InputPassword args
                name="password"
                value=password
                validators=passwordValidators
                errors=errors
                required=true
                className="cw--UserLogin__input"
                placeholder="Введите Пароль"
              }}
              <div class="cw--UserLogin__remind">
                <a
                  href="#remindPassword"
                  onClick={{remindPassword}}
                  class="cw--UserLogin__remindLink"
                >
                  забыл пароль
                </a>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="
              cw--button
              cw--button_flat
              cw--button_flat_green
            "
          >
            Войти
          </button>
        </form>
        <div class="cw--UserLogin__info">
          Если вы давно не заходили в Игру, ваша колония была передана
          в управление Совету Галактики, однако же, ваши исследования
          и прочие улучшения сохранились. Вы сможете быстро догнать
          развитие других Консулов, если пожелаете.
        </div>
      </div>
      <div class="cw--UserLogin__switch">
        У вас нету аккаунта?
        <button
          class="cw--UserLogin__switchButton"
          onClick={{showRegisterPopup}}
        >
          Регистрация
        </button>
      </div>
    </div>
  </div>
</template>
