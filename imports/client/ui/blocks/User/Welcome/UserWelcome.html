<template name="UserWelcome">
  <div class="cw--UserWelcome">
    <div class="cw--UserWelcome__content">

      <div class="cw--UserWelcome__header">
        Быстрый вход
        <div class="cw--UserWelcome__subHeader">
          Ваше имя, правитель?
        </div>
      </div>
      <form class="cw--UserWelcome__form">
        <label class="cw--UserWelcome__label">
          Никнейм
        </label>
        {{> InputString args
          name="username"
          errors=errors
          value=username
          className="cw--UserWelcome__input"
          placeholder="Введите Никнейм"
        }}
        <button
          class="cw--UserWelcome__playButton"
          onClick={{goNext}}
          data-sound="hover,click"
        >
          Играть
        </button>
      </form>
      <div class="cw--UserWelcome__chose">
        <a
          class="cw--UserWelcome__login"
          onClick={{showLoginPopup}}
          data-sound="hover,click"
        >
          вход
        </a>
        <a
          class="cw--UserWelcome__register"
          onClick={{showRegisterPopup}}
          data-sound="hover,click"
        >
          регистрация
        </a>
      </div>
    </div>
  </div>
</template>
