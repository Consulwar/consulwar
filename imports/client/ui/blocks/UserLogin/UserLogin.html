<template name="UserLogin">
  <div class="cw--UserLogin">
    {{> PersonImage
      person=Tamily
      showChangeOption=false
      class="cw--UserLogin__person"
    }}
    <div class="cw--UserLogin__content">
      <div class="cw--UserLogin__intro">
        Рада вас видеть, Консул, желаете ввести свои параметры для подключения 
        к каналу связи или же вы уже имеете Аккаунт Связи со вселенной 42?
      </div>
      <div class="
        cw--UserLogin__form
        cw--LoginForm
        "
      >
        <div class="cw--LoginForm__title">
          Вход
        </div>
        <form class="cw--LoginForm__form" onSubmit={{login}}>
          <div class="cw--LoginForm__inputs">
            <div class="cw--LoginForm__inputsGroup">
              {{> InputString args
                name="username"
                value=username
                validators=usernameValidators
                errors=errors
                required=true
                className="cw--LoginForm__input"
                placeholder="Введите Никнейм"
              }}
              <label class="cw--labeledCheckbox cw--LoginForm__remember">
                <input
                  class="cw--labeledCheckbox__input"
                  type="checkbox"
                  name="remember"
                  onChange={{rememberMe}}
                />
                Запомнить меня
              </label>
            </div>
            <div class="cw--LoginForm__inputsGroup">
              {{> InputPassword args
                name="password"
                value=password
                validators=passwordValidators
                errors=errors
                required=true
                className="cw--LoginForm__input"
                placeholder="Введите Пароль"
              }}
              <div class="cw--LoginForm__remind">
                <a
                  href="#"
                  onClick={{remindPassword}}
                  class="cw--LoginForm__remindLink"
                >
                  забыл пароль
                </a>
              </div>
            </div>
          </div>
          <input
            type="submit"
            value=""
            class="cw--button cw--button_flat cw--LoginForm__submit"
          />
        </form>
        <div class="cw--LoginForm__info">
          Если вы давно не заходили в Игру, ваша колония была передана
          в управление Совету Галактики, однако же, ваши исследования
          и прочие улучшения сохранились. Вы сможете быстро догнать
          развитие других Консулов, если пожелаете.
        </div>
      </div>
      <div class="cw--UserLogin__switch">
        <div class="cw--UserLogin__switchHead">
          У вас нету аккаунта? Желаете зарегистрировать новый?
        </div>
        <button
          class="
            cw--button
            cw--button_flat
            cw--UserLogin__switchButton
          "
          onClick={{showRegisterPopup}}
        >
          Регистрация
        </button>
      </div>
    </div>
  </div>
</template>
