<template name="PageIndex">
  <div class="cw--PageIndex">
    <div class="cw--PageIndex__firstScreen">
      <div
        class="
          cw--PageIndex__slider
          {{#if getCurrentSlide.isConsul}}
            cw--PageIndex__slider_consul
          {{/if}}
        "
        style="background-image:URL({{getCurrentSlide.img}})"
      >
        <button
          onClick={{goBack}}
          class="
            cw--PageIndex__slideRow cw--PageIndex__slideRow_back
          "
          data-sound="hover,click"
        ></button>
        <button
          onClick={{goNext}}
          class="
            cw--PageIndex__slideRow cw--PageIndex__slideRow_next
          "
          data-sound="hover,click"
        ></button>
        {{#if getCurrentSlide.isRating18}}
          <div class="cw--PageIndex__rating18">
            <img
              class="cw--PageIndex__rating18img"
              src="/img/18plus.png"
              alt="Рейтинг игры 18+"
            />
            Рейтинг игры <b class="cw--color_white">18+</b>
          </div>
        {{/if}}
        <div class="cw--PageIndex__sliderText">
          <div class="cw--PageIndex__sliderTitle">
            {{getCurrentSlide.title}}
          </div>
          <button
            onClick={{showWelcomePopup}}
            class="cw--PageIndex__playButton"
          >
            Играть
          </button>
        </div>
        {{#unless getCurrentSlide.loaded.get }}
          <div class="cw--PageIndex__sliderLoading">
            {{> loading}}
          </div>
        {{/unless}}
      </div>
      <div class="cw--PageIndex__sliderControl">
        {{#each slide in slides}}
          <div
            onClick={{showSlide @index}}
            class="
              cw--PageIndex__sliderDot
              {{#if eq currentIndex.get @index}}
                cw--PageIndex__sliderDot_current
              {{/if}}
            "
            data-sound="hover,click"
          >
          </div>
        {{/each}}
      </div>
      <div class="cw--PageIndex__more">
        <a
          class="cw--PageIndex__moreLink"
          onClick={{scrollTo '.cw--PageIndex__screens'}}
        >
          Читать далее
        </a>
      </div>
    </div>
    <div class="cw--PageIndex__screens">
      <div class="cw--PageIndex__screen">
        <img
          class="cw--PageIndex__screenImg"
          src="/img/mainPage/mainPage__info_1.jpg"
          alt="Вселенная 42"
        />
        <div class="cw--PageIndex__screenText">
          <h3 class="cw--PageIndex__screenHead">
            Вселенная 42
          </h3>
          Коварные рептилоиды напали на людей. Они захватили нашу столицу – Землю. Наши правители убиты, тысячи планет остались без руководства. Нам нужны новые правители – Консулы, которые создадут мощные армию и флот и помогут нам уничтожить захватчиков.
        </div>
      </div>
      <div class="cw--PageIndex__screen">
        <img
          src="/img/mainPage/mainPage__info_2.jpg"
          alt="Планета Консула-правителя"
          class="
            cw--PageIndex__screenImg
            cw--PageIndex__screenImg_planet
          "
        />
        <div class="cw--PageIndex__screenText">
          <h3 class="cw--PageIndex__screenHead">
            Планета Консула-правителя
          </h3>
          Ты, как великий Консул-правитель, получаешь в распоряжение целую планету. Тебе предстоит строить Шахты и добывать ресурсы, развивать технологии и науку, совершенствовать военные строения, готовить к бою армию, флот и оборону. Только ты решаешь, как тебе править и как усиливать военную мощь, распространяя свою власть в галактике.
        </div>
      </div>
      <div class="cw--PageIndex__screen">
        <img
          src="/img/mainPage/mainPage__info_3.jpg"
          alt="Сражения"
          class="cw--PageIndex__screenImg"
        />
        <div class="cw--PageIndex__screenText">
          <h3 class="cw--PageIndex__screenHead">
            Сражения
          </h3>
          Легко не будет. У рептилоидов очень внушительный флот. Их корабли доказали свою силу в бесчисленных космических боях по всей галактике. Любому правителю, что столкнётся лицом к лицу с тяжёлыми кораблями рептилий, придётся чётко осознать, как правильно формировать свой флот, чтобы одержать победу.
        </div>
      </div>
    </div>

    <div class="cw--PageIndex__reviews">
      <div class="cw--PageIndex__reviewsHeader">
        Ни разу не фейковые отзывы
      </div>
      <div class="cw--PageIndex__review">
        <img
          src="/img/mainPage/mainPage__review_1.jpg"
          alt="Мужчина в пиджаке"
          class="cw--PageIndex__reviewImg"
        />
        <div class="cw--PageIndex__reviewText">
          <h3 class="cw--PageIndex__reviewHead">
            Мужчина в пиджаке
          </h3>
          Самые успешные люди играют в эту игру. Поверьте мне.
        </div>
      </div>
      <div class="cw--PageIndex__review">
        <img
          src="/img/mainPage/mainPage__review_2.jpg"
          alt="Мужчина в пиджаке"
          class="cw--PageIndex__reviewImg"
        />
        <div class="cw--PageIndex__reviewText">
          <h3 class="cw--PageIndex__reviewHead">
            Миловидная девушка
          </h3>
          Я играю в ConsulWar  каждый день и делаю это... Голенькой.
        </div>
      </div>
      <div class="cw--PageIndex__review">
        <img
          src="/img/mainPage/mainPage__review_3.jpg"
          alt="Мужчина в пиджаке"
          class="cw--PageIndex__reviewImg"
        />
        <div class="cw--PageIndex__reviewText">
          <h3 class="cw--PageIndex__reviewHead">
            Просто парень
          </h3>
          В этой игре не умирает ни один чёрный. Очень толерантно.
        </div>
      </div>
    </div>

    <div class="cw--PageIndex__about">
      <div class="cw--PageIndex__aboutWrapper">
        <div class="cw--PageIndex__aboutIntro">
          Привет вам, будущий Консул. Мы — небольшая команда разработчиков, и начинали этот проект вдвоём: дизайнер и программист. Наш проект стартовал в 2015 году, тогда же мы начали краудфандинговую кампанию на <a href="https://boomstarter.ru/projects/zav/consul_war" target="_blank">Бумстартере</a>. У нас не было особых средств на развитие проекта, но зато было огромное желание сделать нечто новое и интересное. Со временем мы нашли единомышленников, и теперь мы — почти полноценная команда инди-разработчиков. Одной из особенностей нашей работы всегда было и остаётся то, что мы стараемся прислушиваться к нашим игрокам. Мы хотим сделать действительно душевную и оригинальную игру.
        </div>
        <div class="cw--PageIndex__aboutContent">
          <h3 class="cw--PageIndex__aboutHeader">
            Кто такие Консулы?
          </h3>
          <p>
            Консул — это вы. Мир нашей игры — параллельная вселенная, в которой люди сражаются против рептилоидов и им очень нужны помощники… А точнее — руководители! Поэтому они обратились за помощью в наш мир, в нашу вселенную. К вам, Консул. В том мире знают, что вы — просто человек за компьютером, но если вы будете хорошим правителем, то заслужите уважение людей из другой вселенной и станете их героем и предводителем.
          </p>
          <h3 class="cw--PageIndex__aboutHeader">
            Там уже много крутых игроков, имеет ли смысл начинать?
          </h3>
          <p>
            Конечно. Мы постоянно работаем над балансом игры, чтобы она была интересна не только ветеранам, но и новичкам. Некоторые игроки уже достигли многого, но мы создали систему, при которой новый игрок постоянно получает различные бонусы, помогающие ему догонять остальных. Но многое зависит и от вас, Консул. Смекалка и упорство могут привести вас на самый верх консульского рейтинга.
          </p>

          <h3 class="cw--PageIndex__aboutHeader">
            И я стану властелином вселенной?
          </h3>
          <p>
            О да. Можно развить свою планету, скопить мощный флот, организовать сильный альянс и сдружиться с другими сильными альянсами, после чего захватить ключевые точки общего космоса и контролировать там ситуацию. Или подготовить и послать мощную армию, чтобы сообща отбить у зеленокожих захватчиков колыбель человечества — планету Земля. Развитие экономики также принесет вам ощутимую власть — силу голоса. С ним вы сможете влиять на происходящие глобальные события, используя встроенную систему голосований. Всё это трудные задачи, но они вполне достижимы.
          </p>
          <h3 class="cw--PageIndex__aboutHeader">
            Небось, придётся раскошелиться для этого?
          </h3>
          <p>
            Часть платного контента — просто красивые картинки, которые никак не влияют на игру. Другая часть, которую мы продаём игрокам, — это мощные юниты обороны, планеты, ускорение строительства, контейнеры с флотом. Сначала может показаться, что игрок, скупивший всё на свете, автоматически становится властелином мира, но это не так. Тот, кто получает первое место в рейтинге, не сможет удержать его без постоянной кооперации с другими игроками и альянсами. Здесь нельзя нахрапом получить неограниченную власть и ввергнуть мир в хаос. Хотя… Вы можете попытаться, Консул. В конце концов, это всего лишь игра.
          </p>
          <h3 class="cw--PageIndex__aboutHeader cw--PageIndex__aboutHeader_human">
            А кстати! Чем ваша космическая браузерка лучше миллиона таких же?
          </h3>
          <p>
            Нам не хотелось бы сравнивать их в категориях «лучше/хуже». Мы просто другие. Внедряем в игру спорные вещи и необычные механики, не боимся пробовать что-то новое, даже если это не сразу понравится игрокам, но не боимся и возвращения к старым идеям, если они работали лучше. Наша игра построена на взаимодействии с комьюнити. Ваши идеи, предложения и даже программный код <a href="https://info.consulwar.ru/s1-общий/all/activity" target="_blank">помогают</a> улучшать её с каждым днём. А ещё в игре есть сиськи и нецензурная брань. Поэтому мы не рассчитываем на то, что атмосфера нашей игры понравится всем. Зарегистрируйтесь и попробуйте. А вдруг?
          </p>
        </div>
      </div>
    </div>

    <div class="cw--PageIndex__studio cw--PageIndex__hr">
      <div class="cw--PageIndex__studioContent">
        <div class="cw--PageIndex__studioHeader">
          <span class="cw--PageIndex__studioLogo">
            <b class="cw--color_human">Consul</b><b class="cw--color_honor">War</b>
            &mdash; открытый бета тест
          </span>
        </div>
        Мы – маленькая студия из пары человек – стараемся сделать интересный и качественный проект. Мы благодарим вас за помощь и вашу поддержку!
      </div>
    </div>
  </div>
</template>
