<template name="colosseum">
	<div class="colosseum-menu">
		{{#each tournaments}}
			<div 
				class="
					tournament 
					{{this.engName}}-icon 
					{{#if or (not this.checkLevel) (gt timeCooldown 0)}}disabled{{/if}}
					{{#if eq this.engName selected.engName}}active{{/if}}
				"
				data-id="{{this.engName}}"
			>
			</div>
		{{/each}}

		<button class="start additional_action" disabled="{{#if or timeCooldown (not selected.checkPrice)}}disabled{{/if}}">
			Провести турнир
		</button>

		
		<div class="selectedTournament">
			{{#if timeCooldown}}
				<div class="nextTournament">
					<div>Следующий турнир через: </div>
					<time>{{formatSeconds timeCooldown}}</time>
				</div>
			{{else}}
				{{> item_price price=selected.price}}
				<div class="result">
					<div class="name">{{selected.name}}</div>
					<div class="description">{{selected.description}}</div>
				</div>
			{{/if}}
		</div>

		<a href="{{building.url}}" class="back back_action">
			Назад
		</a>
	</div>
</template>

<template name="colosseumReward">
	<div class="modal {{#if artefact}}artefact{{else}}reward{{/if}}">
		<h2>Удача!</h2>
		{{> item_price price=reward}}
		<span class="take">Награда</span>
	</div>
</template>
