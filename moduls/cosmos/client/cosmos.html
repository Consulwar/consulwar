<template name="cosmos">
	<div class="permanent">
		<div id="map-battle-container">
			<div id="map-battle"></div>
		</div>
		<button class="map-control-home"></button>
		<a class="btn-history" href="{{pathFor 'cosmosHistory' page=1}}">История боев</a>
		{{#if isSelection}}
			<a class="btn-selection" href="{{pathFor 'cosmos'}}">Сбросить выделение</a>
		{{/if}}
		<div class="map-planet-info">
			{{> yield "cosmosSideInfo"}}
		</div>
		{{> yield "cosmosAttackMenu"}}
		
		{{#if isLoading}}
			{{> loading}}
		{{/if}}
	</div>
</template>

<template name="cosmosPlanetPopup">
	<div 
		class="map-planet-popup" 
		style="left: {{position.x}}px; top: {{position.y}}px;"
	>
		<h2>{{drop.name}} ({{drop.type}})</h2>
		<ul class="map-planet-popup-items">
			{{#each drop.items}}
				<li class="{{this.id}}" title="{{this.name}}">{{this.chance}}%</li>
			{{/each}}
		</ul>
		{{#if drop.cards}}
			{{#each drop.cards}}
				{{this.name}} {{this.chance}}%<br/>
			{{/each}}
		{{/if}}
	</div>
</template>

<template name="cosmosAttackMenu">
	<div class="attack-menu">
		<!-- left block -->
		<ul class="planets">
			{{#each colonies}}
				{{#if this.isEmpty}}
					<li class="locked">
						{{#if this.isSent}}Флот отправлен{{else}}Свободно{{/if}}
					</li>
				{{else}}
					<li data-id="{{this._id}}"
						class="
							{{#if eq this._id activeColonyId}}
								active
							{{else}}
								{{#if this.isHome}}
									home
								{{/if}}
							{{/if}}"
					>
						{{#if this.isHome}}Планета консула{{else}}{{this.name}}{{/if}}
					</li>
				{{/if}}
			{{/each}}
		</ul>

		<!-- center block -->
		{{#if availableFleet}}
			<ul class="items fleet">
				{{#each availableFleet}}
					<li 
						class="unit {{#if lt this.max 1}}disabled{{else}}active{{/if}}" 
						data-id="{{this.engName}}"
						data-max="{{this.max}}"
					>
						<a class="{{this.engName}}-icon"></a>
						<div class="max">{{formatNumberWithISO this.max}}</div>
						<input class="count" type="number" placeholder="Количество"  value="0">
					</li>
				{{/each}}
			</ul>
		{{/if}}

		<!-- right block -->
		<div class="target">
			{{#if planet}}
				<h2>{{planet.name}}{{#if planet.type}} ({{planet.type}}){{/if}}</h2>
				{{#if planet.units}}
					<ul class="{{#if planet.mission}}reptiles{{else}}humans{{/if}}">
						{{#each planet.units}}
							<li>{{this.name}} <span>{{formatNumberWithISO this.count}}</span></li>
						{{/each}}
					</ul>
				{{/if}}
				{{#if timeAttack}}
					<p>Время до цели: <span>{{formatSeconds timeAttack}}</span></p>
				{{/if}}
			{{/if}}

			{{#if ship}}
				<h2>{{ship.status}}</h2>
				{{#if ship.units}}
					<ul class="{{#if ship.mission}}reptiles{{else}}humans{{/if}}">
						{{#each ship.units}}
							<li>{{this.name}} <span>{{formatNumberWithISO this.count}}</span></li>
						{{/each}}
					</ul>	
				{{/if}}
				{{#if timeAttack}}
					<p>Время перехвата: <span>{{formatSeconds timeAttack}}</span></p>
				{{else}}
					<p>Не успеем перехватить</p>
				{{/if}}
				{{#if timeLeft}}
					<p>Осталось времени: <span>{{formatSeconds timeLeft}}</span></p>
				{{/if}}
			{{/if}}
		</div>

		<!-- control buttons -->
		{{#if canHaveMoreExtraColonies}}
			<ul class="resources cost">
				<li class="credits">{{extraColonyPrice}}</li>
			</ul>
			<button class="btn-add">Дополнительная колония</button>
		{{/if}}
		<button class="btn-all">Выбрать всех</button>
		{{#if planet}}
			{{#if planet.isHome}}
				<button class="btn-attack defend" disabled={{isFleetSended}}>Отправить</button>
			{{else}}
				<button class="btn-attack defend" disabled={{or (not canHaveMoreColonies) isFleetSended}}>
					Захватить
				</button>
				<button class="btn-attack return" disabled={{isFleetSended}}>
					{{#if planet.mission}}Уничтожить{{else}}Исследовать{{/if}}
				</button>
			{{/if}}
		{{else}}
			<button class="btn-attack return" disabled={{isFleetSended}}>Перехватить</button>
		{{/if}}
		<button class="btn-close"></button>
	</div>
</template>

<template name="cosmos_planet_item">
	<div class="name">{{planet.name}}</div>
	<div 
		data-id="{{planet._id}}" 
		class="
			map-planet-marker
			{{planet.type}} 
			{{#if or planet.isHome planet.armyId}}
				map-planet-border-human
			{{else}}{{#if planet.mission}}
				map-planet-border-reptile
			{{else}}
				map-planet-border-empty
			{{/if}}{{/if}}
			map-planet-marker-animated
			{{planet.owner}}
			" 
		style="
			width: {{multiply (sum planet.size 3) 4}}px;
			height: {{multiply (sum planet.size 3) 4}}px;
			position: relative;"
		data-tooltip="
			{{#if planet.isHome}}
				Домашняя планета
			{{else}}
				{{> cosmosPlanetPopup drop=(Game.Cosmos.getPlanetPopupInfo planet)}}
			{{/if}}"
		data-tooltip-direction="e"
	>
		<div class="texture"></div>
	</div>
	<div class="location">
		{{#if eq planet.segment 0}}
			Центр
		{{else}}
			Р{{planet.hand}} 
			С{{planet.segment}}
		{{/if}}
	</div>
</template>

<template name="cosmosFleetsInfo_table">
	<ul class="planets">
		{{#each fleets}}
			<li data-id="{{this._id}}"
				class="
					{{#if eq this._id activeColonyId}}
						active
					{{else}}
						{{#if this.isHome}}
							home
						{{/if}}
					{{/if}}
					{{#if this.isBack}}back{{/if}}
					"
			>
				<h2>{{this.name}}</h2>

				<a href="{{pathFor 'cosmos' hash=this.start._id}}" class="start {{this.start.owner}}">
					{{> cosmos_planet_item planet=this.start}}
				</a>

				<a href="{{pathFor 'cosmos' hash=this.id}}" class="way {{../owner}}">
					<time>{{formatSeconds (getTimeLeft this.timeEnd)}}</time>
					<div class="fleet_marker" style="
						{{#if this.isBack}}right{{else}}left{{/if}}: {{percentOfWay this.timeStart this.timeEnd}}%;"
					>
						&gt;
					</div>
				</a>

				<a href="{{pathFor 'cosmos' hash=this.finish._id}}" class="end {{this.finish.owner}}">
					{{#if this.finish}}
						{{> cosmos_planet_item planet=this.finish}}
					{{else}}
						<div class="map-fleet-rept"></div>
					{{/if}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>

<template name="cosmosFleetsInfo">
	{{#if userFleets}}
		{{> cosmosFleetsInfo_table fleets=userFleets owner='humans'}}
	{{/if}}
	{{#if reptileFleets}}
		{{> cosmosFleetsInfo_table fleets=reptileFleets owner='reptiles'}}
	{{/if}}
	{{#if and (not userFleets) (not reptileFleets)}}
		<h2>Нет передвижений флота</h2>
	{{/if}}
</template>

<template name="cosmosPlanetInfo">
	{{#if planet}}
		{{#if planet.name}}
			<h2><span class="edit" data-id="{{planet.id}}"></span> {{planet.name}} ({{planet.type}})</h2>
		{{/if}}
		{{#if planet.isHumans}}
			<div class="header-humans">
				<p class="center">{{planet.status}}</p>
			</div>
		{{/if}}
		{{#if planet.mission}}
			<div class="header-reptiles">
				<p>Рептилоиды</p>
				<p><span>Уровень опасности: </span>{{planet.mission.level}}</p>
				<p><span>Статус: </span>{{planet.mission.name}}</p>
			</div>
		{{/if}}
		{{#if planet.units}}
			<ul class="{{#if planet.mission}}reptiles{{else}}humans{{/if}}">
				{{#each planet.units}}
					<li>{{this.name}} <span>{{formatNumberWithISO this.count}}</span></li>
				{{/each}}
			</ul>
		{{/if}}
		{{#if planet.timeArtefacts}}
			<p>Сбор артефактов: <span>{{formatSeconds (getTimeNextDrop planet.timeArtefacts)}}</span></p>
		{{/if}}
		{{#if planet.canSend}}
			<button class="button-attack open" data-id="{{planet.id}}">Отправить</button>
		{{/if}}
	{{/if}}
</template>

<template name="cosmosShipInfo">
	{{#if ship}}
		{{#if ship.isHumans}}
			<div class="header-humans">
				<p class="center">{{ship.status}}</p>
			</div>
		{{/if}}
		{{#if ship.mission}}
			<div class="header-reptiles">
				<p>Рептилоиды</p>
				<p><span>Уровень опасности: </span>{{ship.mission.level}}</p>
				<p><span>Статус: </span>{{ship.mission.name}}</p>
			</div>
		{{/if}}
		{{#if ship.units}}
			<ul class="{{#if ship.mission}}reptiles{{else}}humans{{/if}}">
				{{#each ship.units}}
					<li>{{this.name}} <span>{{formatNumberWithISO this.count}}</span></li>
				{{/each}}
			</ul>
		{{/if}}
		{{#if timeLeft}}
			<p>Время до цели: <span>{{formatSeconds timeLeft}}</span></p>
		{{/if}}
		{{#if ship.canSend}}
			<button class="button-attack open" data-id="{{ship.id}}">Перехватить</button>
		{{/if}}
	{{/if}}
</template>

<template name="cosmosObjects">
	{{#each planets}}
		{{#let position=(getPlanetPosition this.planet.x this.planet.y this.iconSize)}}
		<div 
			data-id="{{this.planet._id}}" 
			class="
				leaflet-marker-icon 
				map-planet-marker 
				{{#if isHighlighted this.planet._id}}highlighted{{/if}}
				{{this.planet.type}} 
				leaflet-zoom-hide 
				leaflet-interactive 
				{{#if or this.planet.isHome this.planet.armyId}}
					map-planet-border-human
				{{else}}{{#if this.planet.mission}}
					map-planet-border-reptile
				{{else}}
					map-planet-border-empty
				{{/if}}{{/if}}
				{{#if gt zoom 5}}map-planet-marker-animated{{/if}}
				{{#if lt zoom 9}}zoom-lt-9{{/if}}
				{{#if lt zoom 7}}zoom-lt-7{{/if}}
				{{#if lt zoom 5}}zoom-lt-5{{/if}}
				{{#if isHidden this.planet.x this.planet.y}}map-planet-marker-hidden{{/if}}" 
			tabindex="0" 
			style="
				margin-left: {{position.marginLeft}}px;
				margin-top: {{position.marginTop}}px;
				width: {{position.width}}px;
				height: {{position.height}}px;
				transform: translate3d({{position.x}}px, {{position.y}}px, 0px);
				z-index: 221;"
		>
			<div class="texture"></div>
			{{#if gt zoom 5}}
				<div 
					class="map-planet-marker-name" 
					style="
						top: {{position.nameTop}}px; 
						left: {{position.nameLeft}}px;"
				>
					{{this.planet.name}}
				</div>
			{{/if}}
		</div>
		{{/let}}
	{{/each}}

	{{#each fleets}}
		{{#let animation=(getFleetAnimation this)}}
		<div 
			data-id="{{this.spaceEvent._id}}" 
			class="
				leaflet-marker-icon 
				leaflet-zoom-hide 
				leaflet-interactive 
				map-fleet" 
			tabindex="0" 
			style="
				transform: translate3d({{animation.x}}px, {{animation.y}}px, 0px);
				z-index: 222;
				{{#if lt zoom 5}}display: none;{{/if}}"
		>
			<div
				class="
					{{#if this.spaceEvent.info.isHumans}}
						map-fleet-humans
					{{else}}
						map-fleet-rept
					{{/if}}"
				style="
					transform: rotate({{animation.angle}}deg);"
			></div>
		</div>
		{{/let}}
	{{/each}}
</template>

<template name="cosmosHistory">
	<div class="history">
		{{#if battles}}
			<table>
				<tr class="header">
					<th class="sides">Стороны</th>
					<th class="result">Итог</th>
					<th class="time">Время</th>	
				</tr>
			</table>
			<div class="data">
				<table>
					{{#each battles}}
						<tr data-id="{{this._id}}">
							<td>
								{{#if eq this.userLocation this.location}}
									<span class="reptiles">Флот рептилий</span>
									 vs 
									<span class="humans">Консул на планете {{this.locationName}}</span>
								{{else}}
									<span class="humans">Флот консула</span>
									 vs 
									{{#if eq this.enemyLocation this.location}}
										<span class="reptiles">Рептилии на планете {{this.locationName}}</span>
									{{else}}
										<span class="reptiles">Флот рептилий</span>
									{{/if}}
								{{/if}}
							</td>
							<td>
								{{#if eq this.result 0}}Тактическая ничья{{/if}}
								{{#if eq this.result 1}}Героическая победа{{/if}}
								{{#if eq this.result 2}}Полное поражение{{/if}}
							</td>
							<td>{{formatDate this.timestamp}}</td>
						</tr>
					{{/each}}
				</table>
			</div>
			{{> pages total=countTotal perPage=countPerPage}}
		{{else}}
			{{#if lt countTotal 1}}
				<h2>История боев пуста</h2>
			{{/if}}
		{{/if}}
		<a class="btn-close" href="{{pathFor 'cosmos'}}"></a>
	</div>

	{{#if battle}}
		{{> cosmosHistoryItem battle=battle}}
	{{/if}}

	{{#if isLoading}}
		{{> loading}}
	{{/if}}
</template>

<template name="cosmosHistoryItem">
	<div class="history-item">
		{{#if battle}}
			<div
				class="
					result
					{{#if eq battle.result 0}}tie{{/if}}
					{{#if eq battle.result 1}}victory{{/if}}
					{{#if eq battle.result 2}}defeat{{/if}}
				"
			>
				{{#if eq battle.result 0}}Тактическая ничья{{/if}}
				{{#if eq battle.result 1}}Героическая победа{{/if}}
				{{#if eq battle.result 2}}Полное поражение{{/if}}
			</div>
			{{#if battle.reward}}
				<ul class="resources big">
					{{#each battle.reward}}
						<li class="{{this.engName}}">
							{{formatNumberWithISO this.amount}}
						</li>
					{{/each}}
				</ul>
			{{/if}}
			{{#if battle.artefacts}}
				<div class="artefacts">
					<ul>
						{{#each battle.artefacts}}
							<li class="{{this.engName}}" title="{{this.name}}">
								{{formatNumberWithISO this.amount}}
							</li>
						{{/each}}
					</ul>
				</div>
			{{/if}}
			{{#if battle.cards}}
				<div class="cards">
					<ul>
						{{#each battle.cards}}
							<li class="{{this.engName}}" title="{{this.name}}">
								{{this.name}}
								{{formatNumberWithISO this.amount}}
							</li>
						{{/each}}
					</ul>
				</div>
			{{/if}}
			{{#if battle.userArmy}}
				<div class="user-army">
					<p class="humans">Люди</p>
					<table>
						<tr class="header">
							<th class="name"></th>
							<th class="count">Вылетело</th>
							<th class="count">Осталось</th>
						</tr>
						{{#each battle.userUnits}}
							<tr>
								<td class="name humans">{{this.name}}</td>
								<td class="count">{{formatNumberWithISO this.start}}</td>
								<td class="count">{{formatNumberWithISO this.end}}</td>
							</tr>
						{{/each}}
					</table>
				</div>
			{{/if}}
			{{#if battle.enemyArmy}}
				<div class="enemy-army">
					<p class="reptiles">Рептилоиды</p>
					<table>
						<tr class="header">
							<th class="count">Осталось</th>
							<th class="count">Вылетело</th>
							<th class="name"></th>
						</tr>
						{{#each battle.enemyUnits}}
							<tr>
								<td class="count">{{this.end}}</td>
								<td class="count">{{formatNumberWithISO this.start}}</td>
								<td class="name reptiles">{{formatNumberWithISO this.name}}</td>
							</tr>
						{{/each}}
					</table>
				</div>
			{{/if}}
		{{/if}}
		<a class="btn-back" href="{{pathFor 'cosmosHistory' page=currentPage}}"></a>
	</div>
</template>
