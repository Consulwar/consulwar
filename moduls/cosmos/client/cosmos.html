<template name="planet_popup">
	<div class="map-planet-popup">
		<a class="button-close"></a>
		<h2>{{name}}</h2>
		<ul class="map-planet-popup-items">
			{{#each items}}
			<li class="{{this.name}}">{{this.chance}}%</li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="cosmos">

	<div id="map-battle">

	</div>

	<a class="map-control-home"></a>

	<div class="map-planet-popup-container">
		{{#if drop}}
		<div class="map-planet-popup">
			<h2>{{drop.name}} ({{drop.type}})</h2>
			<h2>{{drop.hand}} - {{drop.segment}}</h2>
			<ul class="map-planet-popup-items">
				{{#each drop.items}}
				<li class="{{this.name}}">{{this.chance}}%</li>
				{{/each}}
			</ul>
		</div>
		{{/if}}
	</div>

	<div class="map-planet-info">
		{{#if planet}}
			<h2>{{planet.name}} ({{planet.type}})</h2>
			{{#if planet.isHome}}
				<p>Домашняя планета</p>
			{{else}}
				<!--
				<ul class="resources">
					<li class="metals">{{planet.metals}}</li>
					<li class="crystals">{{planet.crystals}}</li>
				</ul>
				-->
				{{#if planet.mission}}
					<div class="map-planet-info-mission">
						<p>Рептилоиды</p>
						<p><span>Уровень опасности: </span>{{planet.mission.level}}</p>
						<p><span>Статус: </span>{{planet.mission.name}}</p>
						<ul>
							{{#each planet.mission.enemies}}
							<li>{{this.name}} <span>{{this.count}}</span></li>
							{{/each}}
						</ul>
					</div>
					{{#if planet.canSend}}
						<a class="button-attack" data-planet-id="{{planet.id}}" data-event-id="{{planet.event_id}}">В АТАКУ</a>
					{{/if}}
				{{else}}
					{{#if planet.canSend}}
						<a class="button-attack" data-planet-id="{{planet.id}}" data-event-id="{{planet.event_id}}">ИССЛЕДОВАТЬ</a>
					{{/if}}
				{{/if}}
			{{/if}}
		{{else}}
		<h2>Нет информации</h2>
		{{/if}}
	</div>

	{{#if active_item}}
	<div class="information {{active_item.type}}">
		<img src="/img/game/{{active_menu}}/{{active_side}}/{{active_item.engName}}.jpg">
		<div class="description">
			<p>{{active_item.description}}</p><br/>
			Честь: {{active_item.honor}}%
			<br/>
			{{#if active_item.chance}}
			Шанс: {{active_item.chance}}%
			<br/>
			{{/if}}
			<label>Уровень сложности: 
				<select class="battle_level">
					{{#each battleLevels}}
					<option>{{this.level}}</option>
					{{/each}}
				</select>
			</label>
			<br/>
			Враги:
			<ul class="enemies">
				{{#each battleLevel.enemies}}
				<li>{{this.name}}: <span class="amount">{{this.count}}</span></li>
				{{/each}}
			</ul>
			
			{{#if selectedLevel.reward}}
			<br/>
			Награда:
			<ul class="resources">
				<li class="metals">{{formatNumber selectedLevel.reward.metals}}</li>
				<li class="crystals">{{formatNumber selectedLevel.reward.crystals}}</li>
			</ul>
			{{/if}}
		</div>

			
		<ul class="items fleet">
			{{#each units}}
			<li class="{{#if eq this.count 0}}disabled{{else}}active{{/if}}">
				<div class="{{this.engName}}" href="/game/army/ground/{{this.engName}}" data-count="{{this.count}}"></div>
			</li>
			{{/each}}
		</ul>
		<button class="send_fleet">В атаку</button>
		
		{{> Template.dynamic template=additionalArea}}
	</div>
	{{/if}}
</template>
