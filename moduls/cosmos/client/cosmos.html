<template name="cosmos">

	<div id="map-battle">

	</div>

	<a class="map-control-home"></a>

	<div class="map-planet-popup-container">
		{{#if drop}}
		<div class="map-planet-popup">
			<h2>{{drop.name}} ({{drop.type}})</h2>
			<h2>{{drop.hand}} - {{drop.segment}}</h2>
			<ul class="map-planet-popup-items">
				{{#each drop.items}}
				<li class="{{this.name}}">{{this.chance}}%</li>
				{{/each}}
			</ul>
		</div>
		{{/if}}
	</div>

	<div class="map-planet-info">
		{{#if planet}}
			<h2>{{planet.name}} ({{planet.type}})</h2>
			{{#if planet.isHome}}
				<p>Домашняя планета</p>
			{{else}}
				<!--
				<ul class="resources">
					<li class="metals">{{planet.metals}}</li>
					<li class="crystals">{{planet.crystals}}</li>
				</ul>
				-->
				{{#if planet.mission}}
					<div class="map-planet-info-mission">
						<p>Рептилоиды</p>
						<p><span>Уровень опасности: </span>{{planet.mission.level}}</p>
						<p><span>Статус: </span>{{planet.mission.name}}</p>
						<ul>
							{{#each planet.mission.enemies}}
							<li>{{this.name}} <span>{{this.count}}</span></li>
							{{/each}}
						</ul>
					</div>
					{{#if planet.canSend}}
						<a class="button-attack open" data-planet-id="{{planet.id}}" data-event-id="{{planet.event_id}}">В АТАКУ</a>
					{{/if}}
				{{else}}
					{{#if planet.canSend}}
						<a class="button-attack open" data-planet-id="{{planet.id}}" data-event-id="{{planet.event_id}}">ИССЛЕДОВАТЬ</a>
					{{/if}}
				{{/if}}
			{{/if}}
		{{else}}
		<h2>Нет информации</h2>
		{{/if}}
	</div>

	{{#if target}}
	<div class="attack-menu">
		<ul class="planets">
			<li class="home">Планета консула</li>
			<li>LOL-101</li>
			<li class="active">PEW-111</li>
			<li>ABC-123</li>
			<li>Свободно</li>
			<li>Свободно</li>
			<li>Свободно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
			<li class="locked">не доступно</li>
		</ul>

		{{#if available_fleet}}
		<ul class="items fleet">
			{{#each available_fleet}}
			<li class="unit" data-id="{{this.engName}}">
				<a class="{{this.engName}}-icon"></a>
				<div class="max">{{this.max}}</div>
				<input class="count" type="number" placeholder="Количество">
			</li>
			{{/each}}
		</ul>
		{{/if}}

		{{#if planet.mission}}
		<ul class="enemies">
			{{#each planet.mission.enemies}}
			<li>{{this.name}} <span>{{this.count}}</span></li>
			{{/each}}
		</ul>
		{{/if}}

		<ul class="resources cost">
			<li class="credits">100500</li>
		</ul>
		<a class="btn-add">Дополнительная планета</a>
		<a class="btn-all">Выбрать всех</a>
		<a class="btn-attack defend">Захват и оборона</a>
		<a class="btn-attack return">Уничтожить</a>

		<a class="btn-close"></a>
	</div>
	{{/if}}

</template>
