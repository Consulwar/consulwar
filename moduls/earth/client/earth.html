<template name="earth">
	<div id="map-earth"></div>
	{{> yield "earthZonePopup"}}
	{{> yield "earthZoneInfo"}}
	{{> yield "earthReserve"}}
</template>

<template name="earthZonePopup">
	{{#if zone}}
		<div 
			class="point-popup" 
			style="left: {{position.x}}px; top: {{position.y}}px;"
		>
			<h2 title="{{info.name}}" class="{{#if info.isEnemy}}text-enemy{{else}}text-ours{{/if}}">
				{{zone.name}}
			</h2>
			<!-- buttons -->
			<a class="btn-info">Информация</a>
			{{#if turn}}
				{{#if turn.canVote}}
					{{#if eq turn.type "move"}}
						{{#if zone.isEnemy}}
							<a class="btn-attack" data-action="{{zone.name}}">В атаку</a>
						{{else}}
							<a class="btn-attack" data-action="{{zone.name}}">Ждем</a>
						{{/if}}
					{{/if}}
					{{#if eq turn.type "battle"}}
						<a class="btn-attack" data-action="battle">В атаку</a>
						<a class="btn-attack" data-action="retreat">Отступаем</a>
					{{/if}}
				{{/if}}
			{{/if}}
			{{#if zone.isCurrent}}
				<a class="btn-reinforce">Подкрепление</a>
			{{/if}}
			<!-- info -->
			{{#if turn}}
				{{#if turn.canVote}}
					<p>Сила голоса: {{votePower}}</p>
				{{else}}
					<p>Вы уже проголосовали</p>
				{{/if}}
			{{/if}}
		</div>
	{{/if}}
</template>

<template name="earthZoneInfo">
	{{#if info}}
		<div class="zone-info">
			<div class="summary-info">
				<h2>{{info.name}}</h2>
				<p>
					Захвачено на: {{info.capturedPercent}}%
					<br><span class="humans">Точек людей: {{info.userCount}}</span>
					<br><span class="repts">Точек рептилий: {{info.enemyCount}}</span>
				</p>
			</div>
			<div class="army-humans">
				<p>Люди<br><span>Сила: {{info.userPower}}</span></p>
				<ul>
					{{#each info.userArmy}}
						<li>
							<span>{{this.count}}</span> {{this.name}}
						</li>
					{{/each}}
				</ul>
			</div>
			<div class="army-repts">
				<p>Рептилоиды<br><span>Сила: {{info.enemyPower}}</span></p>
				<ul>
					{{#each info.enemyArmy}}
						<li>
							<span>{{this.count}}</span> {{this.name}}
						</li>
					{{/each}}
				</ul>
			</div>
			{{#if info.isCurrent}}
				<a class="btn-reinforce">Подкрепление</a>
			{{/if}}
			<a class="btn-close"></a>
			<!-- <a class="btn-special">Спец атака</a> -->
		</div>
	{{/if}}
</template>

<template name="reserve">
	<div class="information">
		<ul class="items reserve">
			{{#each units}}
				<li class="{{#if eq this.count 0}}disabled{{/if}}">
					<div class="{{this.engName}}-icon" href="/game/army/ground/{{this.engName}}" data-count="{{this.count}}"></div>
				</li>
			{{/each}}
		</ul>
		
		<div class="small_description">
			<p>Как вам известно, Консул. На Земле идут ожесточённые бои против сил захватчиков. Рептилоиды не сдают позиции, а их силы всё растут. Галактический совет не может поддерживать достаточное количество войск для обороны и наступления. Освобождение нашей Родной планеты загнётся без вашей поддержки. Отправить подкрепление на Активную точку можно в любое время суток, кроме двух часов наступления.</p><br/>

			<!--<p>С 17:00 до 19:00 по МСК отправка войск недоступна.</p><br/>-->

			<p class="remuneration">
				<ul class="resources">
					<li class="honor">{{formatNumber honor}}</li>
				</ul>
				Ваша Поддержка Военной компании не останется незамеченной, Консул. После отправки этих отрядов, вы получите Очки Чести в размере:
			</p>

			
			<button class="select_all">Выбрать всех</button>
			<button class="send_reinforcement">Отправить</button>
		</div>
	</div>
	<div class="additional_area bolz"></div>
</template>
