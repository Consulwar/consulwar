<template name="earth">
	<div id="map-content" class="information"></div>
</template>

<template name="earthZonePopup">
	{{#if zone}}
		<div 
			class="point-popup" 
			style="left: {{position.x}}px; top: {{position.y}}px;"
		>
			<h2 title="{{info.name}}" class="{{#if info.isEnemy}}text-enemy{{else}}text-ours{{/if}}">
				{{zone.name}}
			</h2>
			<!-- buttons -->
			<a class="btn-info" href="{{pathFor 'earthZone' group='earth' name=zone.name}}">Информация</a>
			{{#if turn}}
				{{#if turn.canVote}}
					{{#if eq turn.type "move"}}
						<a class="btn-attack" data-action="{{zone.name}}">
							{{#if zone.isEnemy}}В атаку{{else}}Ждем{{/if}} {{votePercent zone.name turn}}%
						</a>
					{{/if}}
					{{#if eq turn.type "battle"}}
						<a class="btn-attack" data-action="battle">
							Воюем {{votePercent "battle" turn}}%
						</a>
						<a class="btn-attack" data-action="retreat">
							Отступаем {{votePercent "retreat" turn}}%
						</a>
					{{/if}}
				{{/if}}
			{{/if}}
			{{#if zone.isCurrent}}
				<a class="btn-reinforce" href="{{pathFor 'earthReserve' group='earth'}}">Подкрепление</a>
			{{/if}}
			<!-- info -->
			{{#if turn}}
				{{#if turn.canVote}}
					<p>Сила голоса: {{votePower}}</p>
				{{else}}
					{{#if gt votePower 0}}
						<p>Вы уже проголосовали</p>
					{{else}}
						<p>Вы не можете голосовать</p>
					{{/if}}
					<p>Всего голосов: {{turn.count}}</p>
					{{#if eq turn.type "move"}}
						<p>{{#if zone.isEnemy}}В атаку{{else}}Ждем{{/if}}: {{votePercent zone.name turn}}%</p>
					{{/if}}
					{{#if eq turn.type "battle"}}
						<p>Воюем: {{votePercent "battle" turn}}%</p>
						<p>Отступаем: {{votePercent "retreat" turn}}%</p>
					{{/if}}
				{{/if}}
			{{/if}}
		</div>
	{{/if}}
</template>

<template name="earthZoneInfo">
	{{#if info}}
		<div class="zone-info">
			<div class="summary-info">
				<h2>{{info.name}}</h2>
				<div>
					Захвачено на: {{info.capturedPercent}}%
					<div class="humans">Точек людей: {{info.userCount}}</div>
					<div class="reptiles">Точек рептилий: {{info.enemyCount}}</div>
				</div>
			</div>
			<div class="army-humans">
				<p>Люди<br><span>Сила: {{info.userPower}}</span></p>
				<ul>
					{{#each info.userArmy}}
						<li>
							<span>{{this.count}}</span> {{this.name}}
						</li>
					{{/each}}
				</ul>
			</div>
			<div class="army-reptiles">
				<p>Рептилоиды<br><span>Сила: {{info.enemyPower}}</span></p>
				<ul>
					{{#each info.enemyArmy}}
						<li>
							<span>{{this.count}}</span> {{this.name}}
						</li>
					{{/each}}
				</ul>
			</div>
			{{#if info.isCurrent}}
				<a class="btn-reinforce" href="{{pathFor 'earthReserve' group='earth'}}">Подкрепление</a>
			{{/if}}
			<a class="btn-close-horizontal" href="{{pathFor 'earth' group='earth'}}"></a>
			<!-- <a class="btn-special">Спец атака</a> -->
		</div>
	{{/if}}
</template>

<template name="reserve">
	<div class="zone-reserve">
		{{#if units}}
			<ul class="items units">
				{{#each units}}
					<li class="unit" data-id="{{this.engName}}" data-max="{{this.max}}">
						<a class="{{this.engName}}-icon"></a>
						<div class="max">{{formatNumberWithISO this.max}}</div>
						<input class="count" type="number" placeholder="Количество"  value="0">
					</li>
				{{/each}}
			</ul>
		{{/if}}
		
		<div class="description">
			<p>Как вам известно, Консул. На Земле идут ожесточённые бои против сил захватчиков. Рептилоиды не сдают позиции, а их силы всё растут. Галактический совет не может поддерживать достаточное количество войск для обороны и наступления. Освобождение нашей Родной планеты загнётся без вашей поддержки. Отправить подкрепление на Активную точку можно в любое время суток, кроме двух часов наступления.</p><br/>

			<p>С 17:00 до 19:00 по МСК отправка войск недоступна.</p><br/>

			<p class="remuneration">
				Ваша Поддержка Военной компании не останется незамеченной, Консул. После отправки этих отрядов, вы получите Очки Чести в размере:
				<ul class="resources">
					<li class="honor">{{formatNumber honor}}</li>
				</ul>
			</p>
			
			<a class="btn-all">Выбрать всех</a>
			<a class="btn-send">Отправить</a>
		</div>

		<a class="btn-close-horizontal" href="{{pathFor 'earth' group='earth'}}"></a>
	</div>
	<div class="additional_area bolz">
		<span class="title">Адмирал Стил Болз</span>
	</div>
</template>
