<template name="popup">
  <div 
    class="popup" 
    style="z-index: {{zIndex}}"
    tabindex="-1"
  >
    <div class="cw--popup__wrapper">
      {{#unless hideClose}}
        <button
          class="
            cw--popup__close
            cw--button
            cw--button_close
            {{#if isMain}}
              cw--PageIndex__closeButton
            {{/if}}
          "
        ></button>
      {{/unless}}
    </div>
  </div>
</template>
