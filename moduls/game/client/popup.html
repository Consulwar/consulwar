<template name="popup">
  <div 
    class="popup" 
    style="z-index: {{zIndex}}"
    tabindex="-1"
  >
    <div class="cw--popup__wrapper">
      {{#unless hideClose}}
        <button
          class="
            cw--popup__close
            {{#if isMain}}
              cw--PageIndex__closeButton
            {{else}}
              cw--button
              cw--button_close
            {{/if}}
          "
          data-sound="hover,close"
        ></button>
      {{/unless}}
    </div>
  </div>
</template>
