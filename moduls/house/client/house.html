<template name="consulHouse">
	<div class="consul"></div>
	{{#if items}}
		{{#each items}}
			<div class="{{this.subgroup}}-{{this.engName}}"></div>
		{{/each}}
	{{/if}}
</template>

<template name="consulHouseItem">
	<div class="information house">
		<img src="/img/game/house/{{subgroup}}/{{item.engName}}.jpg">
		<div class="description">
			<ul class ="consul-items">
				{{#each subgroupItems}}
					<li>
						<a class="
								{{subgroup}}-{{this.engName}}-icon 
								{{#if this.checkBought}}
									has
								{{else}}
									{{#if this.isNew}}new{{/if}}
								{{/if}} 
								{{#if eq item.engName this.engName}}active{{/if}} 
								{{#if this.checkPlaced}}placed{{/if}}"
							href="{{pathFor 'house' group='house' subgroup=subgroup item=this.engName}}"
						></a>
					</li>
				{{/each}}
			</ul>
			<p>
				{{item.description}}
			</p>
			<div class="profit">
				{{item.effect}}
			</div>
		</div>
		{{#if item.checkBought}}
			{{#unless item.checkPlaced}}
				<button class="place" data-id="{{item.engName}}">Установить</button>
			{{/unless}}
		{{else}}
			{{#if item.price}}
				
				<button class="buy" data-id="{{item.engName}}">Приобрести</button>
			{{/if}}
		{{/if}}
	</div>
</template>
