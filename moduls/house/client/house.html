<template name="consulHouse">
	<div class="consul"></div>
	{{#if items}}
		{{#each items}}
			<div class="{{this.group}}-{{this.id}}"></div>
		{{/each}}
	{{/if}}
</template>

<template name="consulHouseItem">
	<div class="information house">
		<img src="/img/game/house/{{subgroup}}/{{item.id}}.jpg">
		<div class="description">
			<ul class ="consul-items">
				{{#each items}}
					<li>
						<a class="
								{{subgroup}}-{{this.id}}-icon 
								{{#if this.isBought}}has{{else}}{{#if this.isNew}}new{{/if}}{{/if}} 
								{{#if eq item.id this.id}}active{{/if}} 
								{{#if this.isPlaced}}placed{{/if}}"
							href="{{pathFor 'house' group='house' subgroup=subgroup item=this.id}}"
						></a>
					</li>
				{{/each}}
			</ul>
			<p>
				{{item.description}}
			</p>
			<div class="profit">
				{{item.effect}}
			</div>
		</div>
		{{#if item.isBought}}
			{{#unless item.isPlaced}}
				<button class="place" data-id="{{item.id}}">Установить</button>
			{{/unless}}
		{{else}}
			{{#if item.price}}
				<ul class="resources">
					{{#each item.price}}
						<li class="{{this.name}}">{{this.count}}</li>
					{{/each}}
				</ul>
				<button class="buy" data-id="{{item.id}}">Приобрести</button>
			{{/if}}
		{{/if}}
	</div>
</template>
