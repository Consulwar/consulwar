<template name="consulHouse">
	<div class="consul"></div>
	{{#if items}}
		{{#each items}}
			<div class="{{this.group}}-{{this.id}}"></div>
		{{/each}}
	{{/if}}
</template>

<template name="consulHouseItem">
	<div class="information house">
		<img src="/img/game/house/{{group}}/{{id}}.jpg">
		<div class="description">
			<ul class ="consul-items">
				{{#each items}}
					<li data-id="{{this.id}}">
						<a class="
							{{group}}-{{this.id}}-icon 
							{{#if this.isBought}}has{{else}}{{#if this.isNew}}new{{/if}}{{/if}} 
							{{#if eq id this.id}}active{{/if}} 
							{{#if this.isPlaced}}placed{{/if}}
						"></a>
					</li>
				{{/each}}
			</ul>
			<p>
				{{item.description}}
			</p>
			<div class="profit">
				{{item.effect}}
			</div>
		</div>
		{{#if item.isBought}}
			{{#unless item.isPlaced}}
				<button class="place" data-id="{{id}}">Установить</button>
			{{/unless}}
		{{else}}
			{{#if item.price}}
				<ul class="resources">
					{{#each item.price}}
						<li class="{{this.name}}">{{this.count}}</li>
					{{/each}}
				</ul>
				<button class="buy" data-id="{{id}}">Приобрести</button>
			{{/if}}
		{{/if}}
	</div>
</template>
