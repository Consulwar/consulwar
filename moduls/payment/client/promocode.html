<template name="promocodeReward">
  <div class="promocode">
    {{#if resources}}
    <div class="resources">
      {{#each resources}}
      <div class="{{this.engName}}">
        {{formatNumber this.amount}}
      </div>
      {{/each}}
    </div>
    {{/if}}
    {{#if artefacts}}
    <div class="resources">
      {{#each artefacts}}
      <div class="{{this.engName}} artefact">
        {{formatNumber this.amount}}
      </div>
      {{/each}}
    </div>
    {{/if}}
    {{#if units}}
    <ul class="units">
      {{#each units}}
      <li 
        style="background-image: url({{this.icon}})"
      >
        {{formatNumber this.amount}}
      </li>
      {{/each}}
    </ul>
    {{/if}}
    {{#if cards}}
    <ul class="cards">
      {{#each cards}}
      <li class="{{this.group}}-{{this.engName}}-icon">
        {{formatNumber this.amount}}
      </li>
      {{/each}}
    </ul>
    {{/if}}
    {{#if houseItems}}
    <ul class="houseItems">
      {{#each houseItems}}
      <li class="{{this.group}}-{{this.engName}}-icon"></li>
      {{/each}}
    </ul>
    {{/if}}
    {{#if containers}}
      <ul class="containers">
      {{#each containers}}
        <li>
          {{> ContainerCard container=this.obj}}
          {{this.count}}
        </li>
      {{/each}}
      </ul>
    {{/if}}
    {{#if profit.votePower}}
    <span class="votepower">Сила голоса +{{profit.votePower}}</span>
    {{/if}}

    {{#if personSkin}}
      <ul class="personSkin">
        {{#each skin in personSkin}}
          <li>
            <img src="{{skin}}"/>
          </li>
        {{/each}}
      </ul>
    {{/if}}
    <span class="take">Награда</span>
  </div>
</template>

<template name="promocodeCreate">
  <div class="smoke"></div>
  <div class="promocodeCreate">
    <div class="close"></div>

    <label>
      <div class="title">Название кода</div>
      <input name="code" type="text"/>
    </label>
    <label>
      <div class="title">Количество активаций</div>
      <input name="maxActivations" type="text"/>
    </label>
    <label>
      <div class="title">Время действия (в минутах)</div>
      <input name="minutes" type="text"/>
    </label>
    <label>
      <div class="title">Тип кода</div>
      <input name="type" type="text"/>
    </label>
    <label>
      <div class="title">Рандомная награда</div>
      <input type="checkbox" name="random"/>
    </label>

    <ul class="profit">
      {{#each loopCount 10}}
      <li>
        <select>
          {{#each options}}
          <option name="{{this.id}}">{{this.name}}</option>
          {{/each}}
        </select>
        <input type="text"/>
      </li>
      {{/each}}
    </ul>

    <textarea class="script"></textarea>

    <div class="create">Создать</div>
  </div>
</template>

<template name="promocodeHistory">
  <div class="promocodeHistory">
    <a class="btn-close" href="{{pathFor 'house' group='house'}}"></a>
    <table>
      <tr class="header">
        <th>Код</th>
        <th>Награда</th>
        <th>{{#if username}}Активирован{{else}}Создан{{/if}}</th>
        {{#if not username}}
        <th>Годен до</th>
        <th>Активировано</th>
        {{/if}}
      </tr>
    </table>
    <div class="data">
      <table>
        {{#each history}}
        <tr>
          <td>{{this.code}}</td>
          <td>{{formatProfit this.profit}}</td>
          <td>{{#if this.timestamp}}{{formatDate this.timestamp}}{{/if}}</td>
          {{#if not ../username}}
          <td>{{#if this.validthru}}{{formatDate this.validthru}}{{/if}}</td>
          <td>{{this.activations}} из {{this.maxActivations}}</td>
          {{/if}}
        </tr>
        {{/each}}
      </table>
    </div>

    <input type="text" name="username" placeholder="Имя пользователя"/>
    <input type="text" name="code" placeholder="Промокод"/>

    {{> pages total=countTotal perPage=count}}

    {{#if isLoading}}
    {{> loading}}
    {{/if}}
  </div>
</template>
