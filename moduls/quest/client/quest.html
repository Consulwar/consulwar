<template name="quest">
  <div class="modal quest scrollbar-inner">
    {{> PersonImage person=person}}
    <div class="title">{{title}}</div>
    {{{text}}}
    
    <br/><br/>
    <span class="prize">
      {{#if reward}}
        Награда: 
        {{#each reward}}
          {{formatNumber count}} {{title}}; 
        {{/each}}
      {{else}}
        Награды нет
      {{/if}}
    </span>

    {{#if isPrompt}}
      {{#each options}}
        <a data-option="{{this.name}}" class="{{this.mood}}" href="#">{{this.text}}</a>
      {{/each}}
    {{/if}}

    {{#if isLoading}}
      {{> loading}}
    {{/if}}
  </div>
</template>

<template name="reward">
  <div class="modal reward">
    {{> item_price price=reward class='large'}}

    <span class="take">Награда</span>

    {{#if isLoading}}
      {{> loading}}
    {{/if}}
  </div>
</template>
