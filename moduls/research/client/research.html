<template name="item_research">
  <div class="header">
    <div class="level">
      {{#if research.getCurrentLevel}}
        <span>{{research.getCurrentLevel}}</span> уровень 
      {{else}}
        Не исследовано
      {{/if}}
    </div>
    <div class="name">
      {{research.title}}
    </div>
    <!-- quest link here -->
    <button 
      class="
        toggle_description 
        {{#if not options.hideDescription}}active{{/if}}
      "
    ></button>
    <a href="{{backToGroupLink}}" class="close"></a>
  </div>

  <div 
    class="description" 
    style="{{#if options.hideDescription}}display: none;{{/if}}">
    <div class="scrollbar-inner">{{research.description}}</div>
  </div>

  <div class="item_info">
    <div class="effects">
      {{> item_effect item=research nextLevel=level.get}}
    </div>

    <div class="bottom">
      {{#if gt research.maxLevel research.getCurrentLevel}}
        {{> item_price price=(research.getPrice level.get)}}
      {{/if}}

      <div class="actions">
        {{#if gt research.maxLevel research.getCurrentLevel}}
          <div class="action">
            <button 
              class="max" 
              {{notPremiumDisabled}}
              data-tooltip="Ввести максимум"
              data-tooltip-direction="s"
              {{premiumTitle}}
            ></button>
            {{> InputNumber args
              value=level
              min=(sum research.getCurrentLevel 1)
              max=research.maxLevel
              isShowZero=false
              placeholder="Уровень"
              class="count"
            }}
            <button class="main_action build" disabled="{{not (research.canBuild level.get)}}">Отдать приказ</button>
          </div>
        {{/if}}
      </div>
    </div> 
  </div>
  {{> item_requirements requirements=getRequirements}}
</template>
