<template name="item_research">
	{{#if isNewLayout}}
		<div class="header">
			<div class="level">
				{{#if research.currentLevel}}
					<span>{{research.currentLevel}}</span> уровень 
				{{else}}
					Не исследовано
				{{/if}}
			</div>
			<div class="name">
				{{research.name}}
			</div>
			<!-- quest link here -->
			<button 
				class="
					toggle_description 
					{{#if not options.hideDescription}}active{{/if}}
				"
			></button>
			<a href="{{backToGroupLink}}" class="close"></a>
		</div>

		<div 
			class="description" 
			style="{{#if options.hideDescription}}display: none;{{/if}}">
			<div class="scrollbar-inner">{{research.description}}</div>
		</div>

		<div class="item_info">
			<div class="effects">
				{{> item_effect item=research}}
			</div>

			<div class="bottom">
				{{#if gt research.maxLevel research.currentLevel}}
					{{#if research.progress}}
						{{> item_price price=research.next.price}}
					{{else}}
						{{> item_price price=research.price}}
					{{/if}}
				{{/if}}

				<div class="actions">
					{{#if gt research.maxLevel research.currentLevel}}
						<div class="action">
							<div 
								class="notImplemented"
								data-tooltip="В разработке…"
								data-tooltip-direction="s"
							>
								<button 
									class="max" 
									{{notPremiumDisabled}}
									data-tooltip="Ввести максимум"
									data-tooltip-direction="s"
									{{premiumTitle}}></button>
								<input class="count" type="number" placeholder="Количество" value="{{count}}"/>
							</div>
							<button class="main_action build" disabled="{{not research.canBuild}}">Отдать приказ</button>
						</div>
					{{/if}}
				</div>
			</div> 
		</div>
		{{> item_requirements requirements=research.requirements}}
	{{else}}
		<div class="information {{research.type}}">
			<div class="image">
				<img 
					alt="{{research.name}}" 
					src="
					{{#unless research.notImplemented}}
						/img/game/research/{{research.group}}/{{research.engName}}.jpg
					{{else}}
						/img/game/notimplemented.jpg
					{{/unless}}
					"
				>
				<span class="title">{{research.name}}</span>
				{{#if research.currentLevel}}
					<span class="level" title="{{formatNumber research.currentLevel}}">{{formatNumberWithISO research.currentLevel}} уровень</span>
				{{/if}}
			</div>
			<div class="description">
				{{> item_requirements requirements=research.requirements}}

				<p>{{research.description}}</p>
				
				{{> item_effect item=research}}
			</div>

			{{#if gt research.maxLevel research.currentLevel}}
				{{#if research.progress}}
					{{> item_price price=research.next.price}}
				{{else}}
					{{> item_price price=research.price}}
				{{/if}}
			{{/if}}

			{{#if gt research.maxLevel research.currentLevel}}
				<button class="build" disabled="{{not research.canBuild}}">Отдать приказ</button>
			{{/if}}
			
			{{> Template.dynamic template=additionalArea}}
		</div>
	{{/if}}
</template>
