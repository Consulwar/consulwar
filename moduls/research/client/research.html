<template name="item_research">
	<div class="information {{research.type}}">
		<div class="image">
			<img 
				alt="{{research.name}}" 
				src="
				{{#unless research.notImplemented}}
					/img/game/research/{{research.group}}/{{research.engName}}.jpg
				{{else}}
					/img/game/notimplemented.jpg
				{{/unless}}
				"
			>
			<span class="title">{{research.name}}</span>
			{{#if research.currentLevel}}
				<span class="level" title="{{formatNumber research.currentLevel}}">{{formatNumberWithISO research.currentLevel}} уровень</span>
			{{/if}}
		</div>
		<div class="description">
			{{> item_requirements requirements=research.requirements}}

			<p>{{research.description}}</p>
			
			{{> item_effect item=research}}
		</div>

		{{#if gt research.maxLevel research.currentLevel}}
			{{#if research.progress}}
				{{> item_price price=research.next.price}}
			{{else}}
				{{> item_price price=research.price}}
			{{/if}}
		{{/if}}

		{{#if gt research.maxLevel research.currentLevel}}
			<button class="build" disabled="{{not research.canBuild}}">Отдать приказ</button>
		{{/if}}
		
		{{> Template.dynamic template=additionalArea}}
	</div>
</template>
