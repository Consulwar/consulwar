<template name="current_resources">
	<ul class="resources">
		{{#with resources}}
			<li class="humans" {{incomeTooltip incomeEffects 'humans'}}>
				{{formatNumberWithISO humans.amount 5}}
			</li>
			<li class="metals" {{incomeTooltip incomeEffects 'metals'}}>
				{{formatNumberWithISO metals.amount 5}}
			</li>
			<li class="crystals" {{incomeTooltip incomeEffects 'crystals'}}>
				{{formatNumberWithISO crystals.amount 5}}
			</li>
			<li class="honor" {{incomeTooltip incomeEffects 'honor'}}>
				{{formatNumberWithISO honor.amount 5}}
			</li>
			<li class="credits" {{incomeTooltip incomeEffects 'credits'}}>
				{{formatNumberWithISO credits.amount 5}}
			</li>
		{{/with}}
		<li class="artefacts">
			<a href="{{pathFor route='artefacts' item='silver_plasmoid'}}"></a>
		</li>
	</ul>
</template>
