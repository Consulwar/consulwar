<template name="settings">
	<div class="settings">
		Настройки
		{{> changePassword}}

		{{> emailSettings}}
		

		Режим отпуска <input type="checkbox" name="vacationMode">
	</div>
</template>

<template name="changePassword">
	<form class="changePassword">
		<label>
			<div class="title">Старый пароль:</div>
			<input class="{{#if err_password}}err{{/if}}" name="oldPassword" type="password" placeholder="Ваш старый пароль">
		</label>
		<label>
			<div class="title">Новый пароль:</div>
			<input class="{{#if err_password}}err{{/if}}" name="newPassword" type="password" placeholder="Ваш новый пароль">
		</label>
		<label>
			<div class="title">Повторите пароль:</div>
			<input class="{{#if err_passwordr}}err{{/if}}" name="newPasswordRepeat" type="password" placeholder="Повторите пароль">
		</label>

		<button name="change">Изменить пароль</button>
	</form>
</template>

<template name="frequencyOfEmails">
	<div class="frequencyOfEmails">
		Частота писем
	</div>
</template>

<template name="emailSettings">
	<div class="frequencyOfLetters">
		Частота писем
	</div>
	Подписан на рассылку <input type="checkbox">
</template>
