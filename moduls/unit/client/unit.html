<template name="unit">
  <div class="header">
    <div class="level">
      {{#if unit.currentLevel}}
        <span>{{formatNumber unit.currentLevel}} </span>
        {{declension unit.currentLevel 'единиц' 'а' 'ы' ''}} 
      {{else}}
        Не построено
      {{/if}}
    </div>

    <div class="name {{#if unit.star}}star{{unit.star}}{{/if}}">
      {{unit.name}}
    </div>

    <button 
      class="
        toggle_description 
        {{#if not options.hideDescription}}active{{/if}}
      "
    ></button>
    <a href="{{backToGroupLink}}" class="close"></a>
  </div>

  <div 
    class="description" 
    style="{{#if options.hideDescription}}display: none;{{/if}}">
    <div class="scrollbar-inner">{{unit.description}}</div>
  </div>

  <div class="item_info">

    {{> unitCharacteristics unit=unit}}

    {{#unless eq unit.side 'reptiles'}}
      <div class="bottom">
        {{> item_price price=(unit.price count undefined)}}

        <div class="actions">
          <div class="action">
            <button 
              class="max" 
              {{notPremiumDisabled}}
              data-tooltip="Ввести максимум"
              data-tooltip-direction="s"
              {{premiumTitle}}></button>
            <input class="count" type="number" placeholder="Количество" value="{{count}}"/>
            <button class="main_action build" disabled="{{not (unit.canBuild count)}}">Отдать приказ</button>
          </div>
          
          {{#unless eq unit.group 'ground'}}
            <div class="action">
              <button class="additional_action repair">
                Ремонтировать
              </button>
            </div>
          {{/unless}}
        </div>
      </div>
    {{/unless}}
  </div>
  {{> item_requirements requirements=unit.requirements}}
</template>

<template name="unitCharacteristics">
  {{#if unit.characteristics}}
    <div class="unit">
      {{#if addTitle}}
        <div class="title">
          {{unit.name}}
        </div>
      {{/if}}

      <div class="characteristics">
        <div class="weapon">
          <div class="damage" data-tooltip="true" data-tooltip-direction="w">
            {{formatNumberWithISO (div (sum unit.characteristics.weapon.damage.min unit.characteristics.weapon.damage.max) 2) 4}}
          </div>

          <div class="damage_signature">
            {{formatNumberWithISO unit.characteristics.weapon.signature 4}}
          </div>
        </div>

        <div class="life">
          <div class="armor" data-tooltip="true" data-tooltip-direction="w">
            {{formatNumberWithISO unit.characteristics.health.armor 4}}
          </div>

          <div class="armor_signature">
            {{formatNumberWithISO unit.characteristics.health.signature 4}}
          </div>
        </div>
      </div>

      {{#if unit.targets}}
        <div class="targets_title">Приоритеты атаки:</div>
        <ol class="targets">
          {{#each unit.targets}}
            <li 
              class="enough_resources {{this.type}}" 
              data-tooltip="true"
              data-tooltip-direction="s"
            >
              <a 
                class="{{this.engName}}-icon" 
                href="{{this.url}}"
              ></a>
            </li>
          {{/each}}
        </ol>
      {{/if}}

      <div class="effects">
        {{#if unit.maxCount}}
          <div class="limit">
            Всего юнитов {{formatNumber unit.totalCount}} из {{formatNumber unit.maxCount}}
          </div>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>
