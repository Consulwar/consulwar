<template name="entranceReward">
	<div class="entranceReward scrollbar-inner">
		<div class="textInfo">
			<span>Призов получено {{formatNumber takenCount}}    Осталось уникальных призов {{formatNumber leftCount}}</span>
		</div>
		<div class="yourReward">
			<div class="text">Ваш приз</div>
			<div class="reward"></div>
			<div class="take">Забрать</div>
		</div>
		<div class="paymentItems">
			{{#each history}}
				<div class="rewardItem {{getType}} state-{{state}}">
					{{formatNumber getAmount}}
				</div>
			{{/each}}
		</div>
	</div>
</template>
