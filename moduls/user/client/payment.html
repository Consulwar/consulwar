<template name="payment">
	<div class="smoke"></div>
	<div class="payment">
		<div class="close"></div>
		<ul class="paymentItems">
			{{#each paymentItems}}
				<li data-id="{{this.id}}">
					{{this.name}} за {{this.cost.rub}} рублей
				</li>
			{{/each}}
		</ul>
		<form>
			<label>Промо код: <input class="code"/></label>
			<input type="submit"/>
		</form>
	</div>
</template>

<template name="paymentHistory">
	<div class="paymentHistory">
		<a class="btn-close" href="{{pathFor 'house' group='house'}}"></a>
		<table>
			<tr class="header">
				<th>Время</th>
				<th>{{#if isIncome}}Получено{{else}}Потрачено{{/if}}</th>
				<th></th>
			</tr>
		</table>
		<div class="data">
			<table>
				{{#each history}}
					<tr>
						<td>{{formatDate this.timestamp}}</td>
						<td>{{getProfit this.profit}}</td>
						<td>
							{{#if eq this.source.type 'payment'}}
								Покупка: {{this.source.item}}
							{{/if}}
							{{#if eq this.source.type 'promo'}}
								Промо код: {{this.source.code}}
							{{/if}}
							{{#if eq this.source.type 'chatFree'}}
								Не платить за ссаный чат
							{{/if}}
							{{#if eq this.source.type 'chatBalance'}}
								Пополнение баланса комнаты в чате
							{{/if}}
						</td>
					</tr>
				{{/each}}
			</table>
		</div>
		{{> pages total=countTotal perPage=count}}
		{{#if isLoading}}
			{{> loading}}
		{{/if}}
	</div>
</template>
