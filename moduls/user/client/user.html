<template name="auth">
	<form class="auth" name="">
		<input name="login" type="text" placeholder="Email">
		<input name="password" type="password" placeholder="*********">

		<select disabled>
			<option>Сервер: Реактор</option>
		</select>

		<label>
			<input name="remember" type="checkbox">
			Запомни меня, ибо Я вернусь!
		</label>

		<input type="submit" value="Запуск канала связи">

		<a href="#"><del>забыли пароль?</del></a>
		<a class="start_registration" href="{{pathFor 'register'}}">Регистрация</a>
	</form>
</template>

<template name="register">
	<div class="register">
		<a class="consul_here start_registration" href="{{pathFor 'register'}}">Консул прибыл</a>
		<p>
			Подать мне мою корону, 
			одежду и мотоцикл! 
		</p>
		<p>
			Консул прибыл на поле боя.
		</p>
	</div>
</template>

<template name="register_window">
	<div class="smoke"></div>
	<div class="modal register_window">
		{{> Template.dynamic template=register_step }}
		<a href="/" class="close"></a>
	</div>
</template>

<template name="register_window_step1">
	<img src="img/reg/18.jpg" alt="">
	<div class="title">Внимание Будущий Консул</div>
	<p>Данная Игра содержит элементы  Эротики, картинки оскорбительного характера и тексты с ненормативной лексикой. Если тебе нет 18 лет или ты женщина, просто закрой этот сайт и займись чем-нибудь полезным.</p>
	<a data-step="3" class="positive" href="#">Всё в порядке, мне есть 18</a>
	<a class="negative" href="http://joyreactor.cc/">Не особо то и хотелось… мне нет 18</a>
	<a data-step="2" class="neutral" href="#">На самом деле мне нет 18, но я нажму эту кнопку, потому что вы всё равно никак не узнаете об этом. Мне есть 18!</a>
</template>

<template name="register_window_step2">
	<img src="img/reg/18.jpg" alt="">
	<div class="title">Трудно быть Кретином?</div>
	<p>А ведь мы и вправду бы никогда не узнали об этом, если бы ты не был настолько глуп, что сам рассказал нам правду. </p>
	<p>А теперь собирай свои манатки и вали отсюда, школьник...</p>

	<a class="negative" href="http://joyreactor.cc/">Не особо то и хотелось… мне нет 18</a>
</template>

<template name="register_window_step3">
	<img src="img/reg/girl.jpg" alt="">
	<form>
		<label>
			<div class="title">Как нам называть вас, Консул?</div>
			<input class="{{#if err_username}}err{{/if}}" name="login" type="text" placeholder="Ваш логин">
			<span class="error_text">{{err_username}}</span>
		</label>
		<label>
			<div class="title">Пароль, для защиты канала связи:</div>
			<input class="{{#if err_password}}err{{/if}}" name="password" type="password" placeholder="Ваш пароль">
			<span class="error_text">{{err_password}}</span>
		</label>
		<label>
			<div class="title">Повторите пароль:</div>
			<input class="{{#if err_passwordr}}err{{/if}}" name="passwordr" type="password" placeholder="Повторите пароль">
			<span class="error_text">{{err_passwordr}}</span>
		</label>
		<label>
			<div class="title">Какой email использовать для связи с вами?</div>
			<input class="{{#if err_email}}err{{/if}}" name="email" type="text" placeholder="Ваш email">
			<span class="error_text">{{err_email}}</span>
		</label>
	
		<!--
		<select disabled>
			<option>Сервер: Реактор</option>
		</select>
		-->
		<input class="{{#if err_code}}err{{/if}}" name="code" type="text" placeholder="Код приглашения">
		<span class="error_text">{{{err_code}}}</span>

		<label>
			<input name="rules" type="checkbox">
			<a href="#">С правилами ознакомлен и согласен</a>
			<span class="error_text">{{err_rules}}</span>
		</label>

		<input type="submit" value="Понеслась моча по трубам">
	</form>
</template>

<template name="register_window_step4">
	<img src="img/reg/girl.jpg" alt="">
	<p>Великий Консул! Добро пожаловать в нашу вселенную. Твои Диванные знания обо всех вопросах во вселенной крайне важны для нас и очень пригодятся в борьбе с Рептилоидами, захватившими нашу родную планету, Землю…</p>
	<a data-step="5" data-points="1" class="positive" href="#">Продолжай…</a>
	<a data-step="5" class="negative" href="#">С дороги, мелочь, Консул идет!</a>
</template>

<template name="register_window_step5">
	<img src="img/reg/girl.jpg" alt="">
	<p>Мы прекрасно понимаем, о, Великий Консул, что вы слишком серьёзная фигура, чтобы тратить своё время на нас. Но позвольте узнать нам побольше о ваших желаниях и предпочтениях. Какой вы правитель, Консул — ваша светлость?</p>
	<a data-step="6" data-points="1" class="positive" href="#">Я добрый, честный и справедливый правитель.</a>
	<a data-step="6" data-points="1" class="positive" href="#">Я властный и безжалостный завоеватель!</a>
	<a class="negative" href="{{pathFor 'building' group='residential'}}">Так, мне это надоело, я Консул! У меня нет времени на глупости.</a>
</template>

<template name="register_window_step6">
	<img src="img/reg/girl.jpg" alt="">
	<p>Какой способ борьбы с захватчиками вы предпочитаете?</p>
	<a data-step="7" data-points="1" class="neutral" href="#">Я буду править своим народом и посылать на войну своих солдат</a>
	<a data-step="7" data-points="2" class="positive" href="#">Я лично возглавлю флот! Рептилиям не спрятаться от меня даже в самых труднодоступных местах! </a>
	<a class="negative" href="{{pathFor 'building' group='residential'}}">А вот теперь мне действительно пора…</a>
</template>

<template name="register_window_step7">
	<img src="img/reg/girl.jpg" alt="">
	<p>
		{{#if eq points 4}}
			Ого, вы действительно Великий Правитель, уверенна, вы добьётесь серьёзных успехов в нашей вселенной и получите всё о чём могли мечтать… а может даже больше…
		{{else}} {{#if eq points 3}}
			Вы воистину серьёзный противник для Рептилоидов, о вас будут слагать легенды.
		{{else}} {{#if eq points 2}} 
			Вы, мудрый правитель, Консул. Мы рады видеть вас в нашей вселенной.
		{{/if}}{{/if}}{{/if}}

	</p>
	<a class="positive" href="{{pathFor 'building' group='residential'}}">Я в курсе, детка, а теперь подать мне мой трон!</a>
</template>

<template name="rating">
	<div class="rating">
		<table>
			<tr class="header">
				<th>Место</th>
				<th>Ник</th>
				<th>Награды</th>
				<th>Действия</th>
				<th>Рейтинг</th>
			</tr>
		</table>
		<div class="data">
			<table>
				{{#each users}}
				<tr class="{{#if eq this.login user.login}}me{{/if}}" id="{{this.login}}">
					<td>{{this.place}}</td>
					<td>{{this.login}}</td>
					<td>
						{{#if this.cheater}}<img src="/img/game/achivments/cheater.png"/>{{/if}}
						{{#if gt this.rating 25000}}<img src="/img/game/battle/statistics/{{rank this.rating}}.png"/>{{/if}}
						</td>
					<td><a class="send_message" href="{{pathFor 'mail' hash=this.login}}"><img src="/img/game/message.png"></a></td>
					<td>{{formatNumber this.rating}}</td>
				</tr>
				{{/each}}
			</table>
		</div>
		{{> pages current=currentPage total=countTotal perPage=countPerPage route='statistics'}}
	</div>
</template>
